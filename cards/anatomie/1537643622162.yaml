Title: 'Back'

OccludedImage: '<img src="paste-4569845202945.jpg" />'
Clinical: '<div>The spinalis is the most medial component of the erector&nbsp;spinae group of back muscles. It is the least developed&nbsp;of the three, usually appearing only in the thoracic&nbsp;region. The muscle segments arise and insert on spinous&nbsp;processes. Acting unilaterally, the muscle will cause some&nbsp;lateral bending of the spine, whereas acting bilaterally,&nbsp;it will act with the iliocostalis and longissimus to extend&nbsp;the spine.</div>'
