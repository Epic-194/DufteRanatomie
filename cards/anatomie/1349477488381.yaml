Title: 'Autonomes Nervensystem des Kopfes'

OccludedImage: '<img src="MSA-Autonomic_Nerves_in_Head63.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;Horner-Syndrom<br>Das&nbsp;Horner-Syndrom&nbsp;ist ein Symptomkomplex, der z.B. durch eine Schädigung der sympathischen&nbsp;Nervenfasern&nbsp;des&nbsp;Ggl. stellatum&nbsp;hervorgerufen wird. Ursachen dafür können Raumforderungen im Halsbereich und&nbsp;Mediastinum&nbsp;(z.B.&nbsp;Pancoast-Tumor&nbsp;in der Lungenspitze,&nbsp;Carotisdissektion) sein. Auf der betroffenen Seite hängt das&nbsp;Augenlid&nbsp;(Ptosis&nbsp;durch den Ausfall des&nbsp;M. tarsalis superior), die Pupille ist verengt (Miosis&nbsp;durch den Ausfall des M. dilatator) und die Schweißproduktion ist gestört (Anhidrose). Zudem scheint durch die&nbsp;Ptosis&nbsp;der&nbsp;Augapfel&nbsp;eingesunken (sog. Pseudoenophthalmus).<br>'
