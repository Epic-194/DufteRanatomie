Title: 'Radiologische Anatomie: Ellenbogen'

OccludedImage: '<img src="MSA-Radiographic_Anatomy-Elbow15.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>The standard elbow radiographs used to detect bony abnormalities of this joint include an anteroposterior (AP) view and a lateral view. Oblique views may also be helpful in identifying loose bodies or avulsion fractures. A useful mnemonic for remembering the ossification order of the bones of the pediatric elbow is <b>C</b>aptain <b>R</b>oy <b>M</b>akes <b>T</b>rouble <b>O</b>n <b>L</b>eave (capitullum, radial head, medial epicondyle, Trochlea, olecranon, lateral epicondyle).'
