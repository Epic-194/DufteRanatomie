Title: 'Radiologische Anatomie: Ellenbogen'

OccludedImage: '<img src="MSA-Radiographic_Anatomy-Elbow15.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b>Die Standard-Röntgenaufnahmen des Ellenbogens, die verwendet werden, um knöcherne Anomalien dieses Gelenks zu erkennen, umfassen eine anteroposteriore (AP) Ansicht und eine seitliche Ansicht. Schrägansichten können auch hilfreich sein, um lose Körper oder Abrissfrakturen zu identifizieren. Eine nützliche Gedächtnisstütze zur Ossifikationsreihenfolge der Knochen des Ellenbogens ist <b>C</b>aptain <b>R</b>oy <b>M</b>akes <b>T</b>trouble <b>O</b>n <b>L</b>eave (Capitulum, Radial head, Medial epicondyle, Trochlea, Olecranon, Lateral epicondyle).'
