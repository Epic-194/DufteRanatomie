Title: 'Oberschenkel Muskulatur'

OccludedImage: '<img src="MSA-Thigh_Muscles37.jpg">'
Clinical: '<strong>Klinik:</strong> Sensible Veränderungen des Nervus femoralis äußern sich am vorderen Oberschenkel, am medialen Knie und an der medialen Seite des Beins. Sensorische Veränderungen am Nervus obturatorius äußern sich nur am medialen Oberschenkel und Veränderungen des N. ischiadicus in der Mitte des hinteren Oberschenkels, am Knie, am posterolateralen Bein sowie an der gesamten Fußsohle.'
Comment: '<strong>Kommentar:</strong> Die Oberschenkelmuskeln sind in 3 Kompartimente unterteilt. Das vordere Kompartiment enthält die Extensoren des Kniegelenks (M. quadriceps femoris). Das mediale Kompartiment enthält die Adduktoren des Oberschenkels am Hüftgelenk. Das hintere Kompartiment enthält die Ischiocrurale Gruppe ("Hamstrings"), welche das Knie beugen und die Hüfte strecken.<br><br>Im Allgemeinen werden die Muskeln des vorderen Kompartiments durch den Nervus femoralis, die Muskeln des mittleren Kompartiments durch den Nervus obturatorius und die Muskeln des hinteren Kompartiments durch den Ischiasnerv (meist der tibiale Anteil des Ischiasnervs) innerviert.&nbsp; Diese Verallgemeinerungen sind eine gute Faustregel um die Oberschenkelmuskeln zu kategorisieren und sich ihre Innervationen zu merken, aber es gibt für jedes Kompartiment Ausnahmen von diesen Verallgemeinerungen.<b><br><br></b><div>Eine Ausnahme bildet der&nbsp;M. sartorius, der zwar ventral liegt, jedoch eine&nbsp;Flexion&nbsp;in Knie- und&nbsp;Hüftgelenk&nbsp;bewirkt.<br></div>'
