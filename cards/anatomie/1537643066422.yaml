Title: 'Back'

OccludedImage: '<img src="paste-3517578215425.jpg" />'
Clinical: '<div>The inferior articular notch joins with the superior articular&nbsp;notch of the vertebra below to form the intervertebral&nbsp;foramen. In clinical practice, this foramen is typically called&nbsp;the neural foramen. The spinal nerves exit through these&nbsp;foramina. In the thoracic, lumbar, and sacral regions, the&nbsp;nerve exits inferior to the similarly numbered vertebra&nbsp;(i.e., the L4 spinal nerve exits the vertebral column through&nbsp;the L4/L5 intervertebral [neural] foramen).</div>'
