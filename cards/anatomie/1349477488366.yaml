Title: 'Arterien des Gehirns: Ansicht von unten'

OccludedImage: '<img src="MSA-Arteries_of_Brain-Inferior_View73.jpg">'
Clinical: '<b>Klinik:&nbsp;Ischämie der A. cerebri anterior</b><div>Kommt es beispielsweise zu einem&nbsp;<strong>akuten Verschluss der rechten A. cerebri anterior</strong>, ist aufgrund des arteriellen Versorgungsgebietes dieser Hirnarterie am wahrscheinlichsten mit einer&nbsp;<strong>beinbetonten sensomotorischen Hemiparese links</strong>&nbsp;zu rechnen.&nbsp;Nicht selten treten außerdem&nbsp;<strong>Blasenfunktionsstörungen</strong>&nbsp;hinzu.<b><br></b></div><div><br></div><div><b>Ischämie der A. cerebri media</b><div>Hirninfarkte sind am häufigsten auf Durchblutungsstörungen der A. cerebri media zurückzuführen. Ist diese Arterie verschlossen, folgt eine&nbsp;v.a. an Arm und Gesicht (<strong>brachiofazial</strong>)&nbsp;<strong>betonte Halbseitenlähmung der kontralateralen Körperhälfte</strong>&nbsp;mit entsprechenden&nbsp;<strong>sensiblen Ausfällen</strong>. Tritt die Durchblutungsstörung auf der dominanten Hemisphäre (bei Rechtshändern ist das die linke Seite) auf, resultiert darüber hinaus eine Sprachstörung (<strong>Aphasie</strong>).</div></div><div><br></div><div><b>Ischämie der A. cerebri posterior</b><div>Eine Durchblutungsstörung der A. cerebri posterior führt in erster Linie zu visuellen Symptomen, da der von dieser Arterie versorgte Okzipitallappen eine entscheidende Rolle für das Sehen spielt.&nbsp;Typisch ist dabei die homonyme Hemianopsie, also der&nbsp;<strong>Ausfall des Gesichtsfeldes zur Gegenseite</strong>&nbsp;(Verschluss der linken A. cerebri posterior führt zu einem Gesichtsfeldausfall rechts beider Augen.)</div></div>'
Comment: '<b>Kommentar:</b>&nbsp;Das Gehirn erhält arterielles Blut aus den beiden&nbsp;<strong>Aa. carotides internae</strong>&nbsp;und den beiden&nbsp;<strong>Aa. vertebrales</strong>, deren Blutsysteme über den sog.&nbsp;<strong>Circulus arteriosus Wilisi</strong>, einem Gefäßring an der Hirnbasis, miteinander in Verbindung stehen. Die wichtigsten Gefäße aus dem Karotisstromgebiet sind die A. carotis interna sowie ihre beiden Endäste, die A. cerebri anterior und die A. cerebri media. Zum vertebrobasilären Stromgebiet zählen die beiden Aa. vertebrales, aus denen die A. basilaris entsteht, sowie deren Endäste, die Aa. cerebri posteriores.<br><img src="ana_023900_versorgungsgebiete01.png"><br>Versorgungsgebiete der 3 großen Hirnarterien<div><strong>Oberes Bild:</strong>&nbsp;Ansicht von lateral.&nbsp;<strong>Unteres Bild:</strong>&nbsp;Ansicht von medial. Die zentral liegenden Hirnbereiche haben eine komplexe Versorgung, die teilweise über die A. choroidea anterior (aus der A. carotis interna) erfolgt (hier gelb dargestellt).</div>(aus Schünke, Schulte, Schumacher, Prometheus, Kopf, Hals und Neuroanatomie, Thieme, 2014; Grafiker: Markus Voll)<br>'
