OccludedImage: '<img src="paste-15453292331009 (1).jpg" />'
Clinical: '<div>The quadrangular space is bounded as follows:</div><div>• Superiorly: teres minor muscle</div><div>• Inferiorly: teres major muscle</div><div>• Medially: long head of the triceps brachii muscle</div><div>• Laterally: surgical neck of the humerus</div><div>The space transmits the axillary nerve and the posterior&nbsp;humeral circumflex vessels. Both the nerve and the&nbsp;vessels can be compressed by mass lesions in the space.&nbsp;Symptoms may include deltoid weakness and sensory loss&nbsp;on the lateral aspect of the upper part of the arm.</div>'
