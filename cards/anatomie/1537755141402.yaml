Title: 'Upper Limb'

OccludedImage: '<img src="paste-17506286698497.jpg" />'
Clinical: '<div>The ulnar canal or ulnar tunnel, also called Guyon’s canal,&nbsp;is a space at the wrist between the pisiform bone and&nbsp;the hamate bone. It is traversed by the ulnar artery and&nbsp;the ulnar nerve. Guyon’s canal syndrome, sometimes&nbsp;called handlebar palsy, results from entrapment of the&nbsp;ulnar nerve in the canal. Symptoms usually begin with a&nbsp;feeling of pins and needles in the fourth and fifth digits;&nbsp;these symptoms may progress to a loss of sensation&nbsp;and/or paresis/paralysis of many of the intrinsic muscles&nbsp;of the hand.</div>'
