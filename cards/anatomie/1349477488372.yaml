Title: 'Arterien der Mund und Pharynx Region'

OccludedImage: '<img src="MSA-Arteries_of_Oral_and_Pharyngeal_Regions71.jpg">'
Clinical: '<div><b>Klinik:</b></div><div>Bei Verdacht auf Durchblutungsstörungen des Gehirns (z.&nbsp;B. durch eine&nbsp;Karotisstenose) werden die arteriellen Gefäßprovinzen des Kopfes und ihre Kollateralkreisläufe getrennt (Doppler-)sonografisch untersucht („geschallt“).</div>'
Comment: '<b>Kommentar:</b><div><div>Die zum Kopf ziehenden Arterien entstammen der&nbsp;<b>Arteria carotis communis</b>&nbsp;mit ihren Hauptästen (A. carotis interna und A. carotis externa) und der&nbsp;<b>Arteria vertebralis</b>&nbsp;als Ast der&nbsp;Arteria subclavia. Sie bilden größere Gefäßprovinzen, die untereinander in Verbindung stehen (arterielle Anastomosen).</div><div>Dabei ist die Sicherstellung der Blutversorgung des&nbsp;Gehirns&nbsp;durch die&nbsp;<b>A. carotis interna</b>&nbsp;und die&nbsp;<b>A. vertebralis</b>&nbsp;von der Versorgung des übrigen Kopfes durch eine&nbsp;<b>vordere</b>, eine&nbsp;<b>mediale</b>, eine&nbsp;<b>hintere</b>&nbsp;und eine&nbsp;<b>Endastgruppe</b>&nbsp;(A. temporalis superficialis, A. maxillaris) der A. carotis externa zu trennen.</div></div><div><br></div><div><div>Über die&nbsp;<b>Arteria angularis</b>&nbsp;(Endast der A. facialis) und die Arteria supraorbitalis bzw. dorsalis nasi (Endäste der A. ophthalmica) steht das Stromgebiet der A.&nbsp;carotis externa mit dem der A. carotis interna in Verbindung.</div><div>Auch im Bereich der A. carotis externa finden sich arterielle Kollateralen, z.&nbsp;B. der Aa. labiales superiores und inferiores, die einen Gefäßring um den Mund bilden.</div></div>'
