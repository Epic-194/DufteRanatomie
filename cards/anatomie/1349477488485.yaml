Title: 'Ligaments and Tendons of Foot: Plantar View'

OccludedImage: '<img src="MSA-Ligaments_and_Tendons_of_Foot-Plantar_View12.jpg">'
Clinical: '<b>Clinical:</b> Direct trauma to the foot can result is fracture of the metatarsals and phalanges. These are usually treated by immobilization, as the fragments are often not displaced because of the extensive ligament attachments that stabilize these joints.<br>'
Comment: '<b>Comment:</b>  The tarsometatarsal joints are plane synovial joints.  They consist of articular capsules and are strengthened by plantar, dorsal, and interosseous ligaments.  They permit gliding and sliding movements.  <br><br>The metatarsophalangeal joints are multiaxial condyloid synovial joints surrounded by articular capsules and strengthened by plantar and collateral ligaments.  They permit flexion and extension, some abduction and adduction, and circumduction.  The plantar (plate) ligaments are part of the weight-bearing surface of the foot.  <br><br>The interphalangeal joints are uniaxial hinge-type (ginglymus) synovial joints that also are enclosed by capsules and strengthened by plantar and collateral ligaments.  They permit flexion and extension.<br>'
