Title: 'Abdomen'

OccludedImage: '<img src="paste-22046067130369_1349468305012.jpg" />'
Clinical: '<div>The long left renal vein crosses the midline between&nbsp;SMA and abdominal aorta. Downward pressure on&nbsp;the SMA can compress the vein, producing renal vein&nbsp;entrapment syndrome also known as the nutcracker&nbsp;syndrome . This syndrome may be associated with blood&nbsp;or protein in urine, left abdominal flank pain, nausea,&nbsp;vomiting, and left testicular pain.</div>'
