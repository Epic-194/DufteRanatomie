Title: 'Muskeln des Pharynx 2'

OccludedImage: '<img src="MSA-Muscles_of_Pharynx_241.jpg">'
Clinical: '<b>Clinical:</b>   While the motor innervation of the pharyngeal constrictors is via the vagus nerve (CN X), the sensory innervation of all (the constrictor muscles and the mucosa lining the interior of the pharynx) but the most superior part of the pharynx is via the glossopharyngeal nerve (CN IX). Together, the fibers of CN IX and X form the pharyngeal plexus and function in concert with one another during swallowing.<br>'
Comment: '<b>Kommentar:</b>  The middle pharyngeal constrictor lies largely behind the hyoid bone.  The fibers of the superior and middle pharyngeal constrictors often blend together, but the demarcation point can be seen where the stylopharyngeus muscle intervenes.<br>'
Usernotes: ''
