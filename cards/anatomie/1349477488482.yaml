Clinical: '<b>Klinik: Kompartmentsyndrom</b><div>Darunter versteht man eine ödematöse Schwellungen oder Hämatombildung in einer Faszienloge als Folge von schwerster Beanspruchung (<strong>Marathonlauf</strong>) oder&nbsp;<strong>Traumata</strong>. Besonders häufig ist der vordere Unterschenkel betroffen (<strong>Tibialis-anterior-Syndrom</strong>).&nbsp;Durch die engen Faszienverhältnisse kommt es zum&nbsp;<strong>Druckanstieg</strong>&nbsp;und&nbsp;<strong>Verminderung der Muskeldurchblutung</strong>&nbsp;(A. tibialis anterior).&nbsp;Dies führt neben einer ausgeprägten Schmerzsymptomatik zu nekrotischen Schäden des Muskelgewebes&nbsp;(kraftvolles Heben der Großzehe unmöglich) bzw. der Nerven (N. fibularis profundus, Sensibilitätsstörungen zwischen 1. und 2. Zehe).&nbsp;Das Kompartmentsyndrom stellt einen&nbsp;<strong>Notfall</strong>&nbsp;dar! Die Therapie der Wahl besteht in der Faszienspaltung zur vorübergehenden Druckentlastung.</div>'
Comment: '<b>Kommentar:</b>&nbsp;<div><div>Die gesamte Unterschenkelmuskulatur wird durch die&nbsp;<strong>Fascia cruris</strong>&nbsp;umhüllt. Am lateralen Unterschenkel werden die Muskeln durch 2 Septen unterteilt, die von der Fascia cruris zur Vorderkante bzw. Hinterkante der Fibula ziehen:&nbsp;<strong>Septum intermusculare cruris anterius</strong>&nbsp;und&nbsp;<strong>Septum intermusculare cruris posterius</strong>. Zusammen mit der&nbsp;<strong>Membrana interossea cruris</strong>&nbsp;entstehen so 3 Muskellogen:</div><div><strong>Fibularisloge</strong>&nbsp;(Peroneusloge) mit:</div><div>N. fibularis superficialis</div><div><strong>Extensorenloge</strong>&nbsp;mit</div><div>N. fibularis profundus</div><div>A. und V. tibialis anterior</div><div><strong>Flexorenloge:</strong>&nbsp;oberflächliche und tiefe Flexorenloge, getrennt durch die Fascia cruris profunda.&nbsp;In der&nbsp;<strong>tiefen</strong>&nbsp;Flexorenloge verlaufen:</div><div>A. und V. tibialis posterior</div><div>N. tibialis</div><div>A. und&nbsp;V. fibularis.</div><div>Das Septum intermusculare cruris anterius trennt die Fibularisloge von der Extensorenloge; das Septum intermusculare cruris posterius trennt die Fibularisloge von der Loge der oberflächlichen Flexoren.&nbsp;Durch dieses vordere Septum hindurch verläuft der&nbsp;<strong>N. fibularis profundus</strong>&nbsp;zu den Extensoren, die er innerviert.&nbsp;Er verläuft dann zusammen mit den Vasa tibialia anteriora in der Extensorenloge nach distal.</div><img src="ana_004100_unterschenkel_muskellogen.png"></div>'
