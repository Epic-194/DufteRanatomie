Title: 'Thorax'

OccludedImage: '<img src="paste-18605798326273.jpg" />'
Clinical: '<div>The rough pectinate muscles of the atria are in the&nbsp;auricles. The remainder of the atria has smooth walls.&nbsp;The sinoatrial (SA) node is located in the crista terminalis,&nbsp;which separates the smooth and rough walls. This node&nbsp;is the pacemaker of the heart and receives blood supply&nbsp;usually via an atrial branch of the right coronary artery.</div>'
