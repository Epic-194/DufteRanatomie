Title: 'Thorax'

OccludedImage: '<img src="paste-18193481465857.jpg" />'
Clinical: '<div>The cardiac plexuses supply autonomic innervation to&nbsp;the heart via cardiac nerves from the vagus and recurrent&nbsp;laryngeal nerves (parasympathetic) and the cervical&nbsp;and upper thoracic sympathetic ganglia (sympathetic).&nbsp;The sympathetic fibers cause an increase in heart rate and&nbsp;force of contraction, whereas the parasympathetic fibers&nbsp;act to slow heart rate.</div>'
