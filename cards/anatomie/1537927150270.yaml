Title: 'Pelvis and Perineum'

OccludedImage: '<img src="paste-33788507717633.jpg" />'
Clinical: '<div>The body of the clitoris is very variable in size, which&nbsp;is an important fact that is not typically mentioned&nbsp;in anatomy texts. Similar to the penis, it is an erectile&nbsp;organ, but whereas the penis is composed of both&nbsp;corpus spongiosum and cavernosum tissue, the clitoris&nbsp;is only composed of corpus cavernosum. The bulb of&nbsp;the vestibule contains the corpus spongiosum tissue&nbsp;in females.</div>'
