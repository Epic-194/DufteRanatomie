Title: 'Lower Limb'

OccludedImage: '<img src="paste-5854040424449.jpg" />'
Clinical: '<div>Piriformis syndrome is a neuromuscular disorder that&nbsp;occurs when the piriformis muscle compresses the sciatic&nbsp;nerve. Piriformis syndrome usually begins with pain,&nbsp;tingling, or numbness within the area of the buttocks.&nbsp;Pain can be severe and radiate along the sciatic nerve&nbsp;(sciatica). The compression of the nerve often occurs after&nbsp;long periods of sitting as in a prolonged car trip. Pain may&nbsp;also be associated with climbing stairs or running.</div>'
