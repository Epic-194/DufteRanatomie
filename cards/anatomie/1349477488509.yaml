Clinical: '<b>Klinik</b>: <b>Colitis ulcerosa – Verlust der Haustrierung</b><div>Die Colitis ulcerosa zählt zusammen mit dem Morbus Crohn zu den häufigsten Formen chronisch-entzündlicher Darmerkrankung. Die chronische Entzündung führt im Verlauf der Colitis ulcerosa zu einer Abflachung des Schleimhautreliefs (sog. Haustrenverlust).</div>'
Comment: '<b>Comment:</b>  The small intestine includes the duodenum (secondarily retroperitoneal), the jejunum (mesenteric), and the ileum (mesenteric).  The jejunum constitutes the proximal two fifths and the ileum the distal three fifths of the mesenteric small intestine.  <br><br>Several gross characteristics distinguish the jejunum from the ileum.  The jejunum is larger in diameter and has longer straight arteries branching from its arterial arcades.  It also has less fat in its mesentery and prominent circular folds of mucosa (plicae circularis) in its interior wall.&nbsp;<br><br>Typisch für das Ileum sind Ansammlungen von Lymphfollikeln, die sogenannten&nbsp;<strong>Peyer-Plaques&nbsp;</strong>(Noduli lymphatici aggregati).&nbsp;Sie gehören zum lymphatischen Gewebe des Darms (GALT) und sind nur im Ileum zu finden<br>'
