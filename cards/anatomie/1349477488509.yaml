Title: 'Mukosa und Muskulatur des Dünndarms'

OccludedImage: '<img src="MSA-Mucosa_and_Musculature_of_Small_Intestine25.jpg">'
Clinical: '<b>Klinik:</b> Morbus Crohn ist eine idiopathische entzündliche Darmerkrankung, die jeden Abschnitt des GI-Trakts betreffen kann, normalerweise jedoch den Dünndarm und den Dickdarm betrifft. Die Krankheit manifestiert sich mit Bauchschmerzen (periumbilikal oder unterer rechter Quadrant), Durchfall, Fieber und mehreren anderen Symptomen und tritt am häufigsten in der Altersgruppe der 15-30-Jährigen auf.<br>Die Colitis ulcerosa zählt zusammen mit dem Morbus Crohn zu den häufigsten Formen chronisch-entzündlicher Darmerkrankung. Die chronische Entzündung führt im Verlauf der Colitis ulcerosa zu einer Abflachung des Schleimhautreliefs (sog. Haustrenverlust).'
Comment: '<b>Kommentar:</b> Der Dünndarm umfasst das Duodenum (sekundär retroperitoneal), das Jejunum (Intraperitoneal) und das Ileum (Intraperitoneal). Das Jejunum bildet die proximalen zwei Fünftel und das Ileum die distalen drei Fünftel des intraperitonealen Dünndarms.<br><br>Mehrere makroskopische Merkmale unterscheiden das Jejunum vom Ileum. Das Jejunum hat einen größeren Durchmesser und hat längere Aa. rectae, die von seinen Arterienarkaden abzweigen. Es hat auch weniger Fett in seinem Mesenterium und prominente kreisförmige Schleimhautfalten (Plicae Circularis) in seiner Innenwand. Weiter distal im Dünndarm nimmt die Konzentration der aggregierten Lymphknoten (Peyer-Plaques) zu.'
