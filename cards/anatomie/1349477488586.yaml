Title: 'Muskeln des Oberschenkels: Anteriore Ansicht&nbsp;3'

OccludedImage: '<img src="MSA-Muscles_of_Thigh-Anterior_View_318.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;Nervus-femoralis-Läsion<br>Da der&nbsp;N. femoralis&nbsp;die stärksten Beuger im&nbsp;Hüftgelenk&nbsp;und alle Strecker im&nbsp;Kniegelenk&nbsp;innerviert, kommt es bei einer Nervenläsion zu massiven Bewegungseinschränkungen: Die Hüfte kann nicht mehr gebeugt, das Knie nicht mehr gestreckt werden. Beim Laufen kann das betroffene Knie nicht stabil gehalten werden und knickt ein. Ursache einer solchen Läsion kann bspw. ein&nbsp;Hämatom&nbsp;des&nbsp;M. iliopsoas&nbsp;sein, zwischen dessen Anteilen der&nbsp;N. femoralis&nbsp;verläuft.<br><div><br></div><div>Der&nbsp;M. quadriceps femoris&nbsp;ist der einzige Strecker im&nbsp;Kniegelenk!</div>'
Comment: '<b>Kommentar:</b><div>Verlauf und Innervation<div>Wie sein Name schon sagt, setzt er sich aus 4 Köpfen zusammen:</div><div><strong>M. rectus femoris:</strong>&nbsp;Ursprung an der Spina iliaca anterior inferior&nbsp;und am oberen Anteil des Acetabulums</div><div><strong>M. vastus medialis:</strong>&nbsp;Ursprung am Labium mediale der Linea aspera femoris</div><div><strong>M. vastus intermedius:</strong>&nbsp;Ursprung breitflächig an der Vorderseite des Femurs</div><div><strong>M. vastus lateralis:</strong>&nbsp;Ursprung am Labium laterale der Linea aspera und am Trochanter major. Er nimmt den größten Anteil des M. quadriceps femoris ein.</div><div>Alle 4 Köpfe setzen in einer&nbsp;<strong>gemeinsamen Sehne</strong>&nbsp;an der&nbsp;<strong>Tuberositas tibiae</strong>&nbsp;an. Innerhalb der Sehne des M. quadriceps femoris befindet sich die&nbsp;<strong>Patella</strong>.<br><br><img src="ana_004000_oberschenkelmuskeln_extensoren_lage.png"><br></div></div>'
