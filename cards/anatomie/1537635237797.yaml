Clinical: '<div>The branches of the aortic arch are variable. In one&nbsp;variant, the right subclavian artery, which normally&nbsp;branches from the brachiocephalic trunk, branches from&nbsp;the descending part of the arch and passes posterior to&nbsp;the esophagus, potentially compressing it and causing&nbsp;difficulty swallowing (dysphagia).</div>'
