Title: 'Nervus Tibialis'

OccludedImage: '<img src="MSA-Tibial_Nerve64.jpg">'
Clinical: '<b>Klinik</b>: <b>Läsion des N. tibialis</b><div>Bei Schädigungen des N. tibialis (nach Unterschenkelfraktur, schlecht sitzendem Gipsverband o.A.) sind die&nbsp;<strong>Sensibilität</strong>&nbsp;und&nbsp;<strong>Schweißsekretion&nbsp;</strong><strong>der Fußsohle</strong>&nbsp;und Ferse weitgehend&nbsp;aufgehoben&nbsp;und die Flexion der Zehen gestört. Bei einer Läsion proximal des Knies ist der&nbsp;<strong>Zehenstand</strong>&nbsp;(Funktion der Beuger im oberen Sprunggelenk – M. triceps surae) nicht mehr möglich.</div><div><br></div><div>Endast des N. suralis ist der&nbsp;<strong>N. cutaneus dorsalis lateralis</strong>.&nbsp;Da der rein sensible N. suralis nur ein kleines Gebiet hinter dem Malleolus lateralis autonom versorgt (funktionell also ohne große Bedeutung ist) und außerdem leicht zugänglich ist, kann er gut für Biopsien verwendet werden.<br></div>'
Comment: '<b>Kommentar:</b>&nbsp;Der N. tibialis (L4–S3) gibt in Höhe des Oberschenkels mehrere&nbsp;<strong>Rr. musculares</strong>&nbsp;für die Innervation des M. semitendinosus, des Caput longum des M. biceps femoris, des M. semimembranosus und Teile des M. adductor magnus ab.<div>Danach verläuft er&nbsp;mittig durch die Kniekehle unter den M. gastrocnemius. Von da zieht er unter dem&nbsp;<strong>Arcus tendineus</strong>&nbsp;des M. soleus hindurch (Soleusarkade)&nbsp;in die tiefe&nbsp;<strong>Flexorenloge</strong>. Dort verläuft er&nbsp;unter dem M. soleus zwischen M. flexor digitorum longus und M. flexor hallucis longus.&nbsp;Danach gelangt er zur Rückseite des&nbsp;<strong>Malleolus medialis</strong>&nbsp;und zieht im&nbsp;<strong>Canalis malleolaris</strong>&nbsp;(medialer oder hinterer Tarsaltunnel) um den medialen Knöchel herum. Innerhalb des Kanals erfolgt die Aufteilung in den&nbsp;<strong>N. plantaris medialis</strong>&nbsp;und&nbsp;<strong>lateralis</strong>.</div><br><strong>N. cutaneus surae medialis:</strong>&nbsp;Er zweigt in der Kniekehle ab und zieht zwischen den Köpfen des M. gastrocnemius oberflächlich nach kaudal. Er vereinigt sich mit dem R. communicans fibularis des N. fibularis communis und bildet den&nbsp;<strong>N. suralis</strong>. Dieser zieht im lateralen Bereich der Unterschenkelhinterseite epifaszial nach kaudal um den&nbsp;<strong>Malleolus lateralis</strong>&nbsp;und gelangt zum lateralen Fußrand.&nbsp;Endast des N. suralis ist der&nbsp;<strong>N. cutaneus dorsalis lateralis</strong>.&nbsp;Da der rein sensible N. suralis nur ein kleines Gebiet hinter dem Malleolus lateralis autonom versorgt (funktionell also ohne große Bedeutung ist) und außerdem leicht zugänglich ist, kann er gut für Biopsien verwendet werden.&nbsp;Die V. saphena parva ist das Leitgefäß des N. suralis<br><div><br></div><div><img src="ana_004300_n_tibialis.png"><br></div>'
