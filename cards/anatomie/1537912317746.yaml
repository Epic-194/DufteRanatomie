Title: 'Head and Neck'

OccludedImage: '<img src="paste-20959440404481.jpg" />'
Clinical: '<div>The supraclavicular nerves provide cutaneous innervation&nbsp;to the neck and shoulder and contain nerve elements&nbsp;from the third and fourth cervical nerves. The phrenic&nbsp;nerve, which innervates the diaphragm, also contains&nbsp;nerve elements from the third and fourth cervical&nbsp;nerves. This explains why pain from the diaphragm and&nbsp;surrounding area may be referred to the shoulder.</div>'
