Title: 'Head and Neck'

OccludedImage: '<img src="paste-20186346291201 (1).jpg" />'
Clinical: '<div>The lamina papyracea is the part of the ethmoid bone that&nbsp;makes up the medial wall of the orbit. It is very thin and&nbsp;therefore fractures easily when there is a blow-out fracture&nbsp;of the orbit, as occurs when a person is hit in the orbit by a&nbsp;blunt object such as a softball. This thin-walled border also&nbsp;may be penetrated by infections, enabling them to spread&nbsp;from the ethmoidal sinus to the orbit.</div>'
