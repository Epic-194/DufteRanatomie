OccludedImage: '<img src="paste-34325378629633.jpg" />'
Clinical: '<div>Benign prostatic hypertrophy (BPH) is a condition that&nbsp;affects most men after middle age. The middle (median)&nbsp;lobe of the prostate enlarges and impedes urinary flow in&nbsp;the prostatic urethra. Patients also complain of nocturia&nbsp;(need to urinate at night), dysuria (difficult or painful&nbsp;urination), and urgency (sudden need to void).</div>'
