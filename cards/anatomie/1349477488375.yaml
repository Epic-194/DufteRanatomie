OccludedImage: '<img src="MSA-Arteries_of_Spinal_Cord-Intrinsic_Distribution22.jpg">'
Clinical: '<b>Clinical:</b> The anterior spinal artery and paired dorsal spinal arteries provide the main blood supply to the spinal cord. However, this supply is supplemented by radicular arteries from the aorta. If the blood flow through these radicular arteries is impaired, e.g., during surgery, a spinal infarct can result.<br>'
Comment: '<b>Comment:</b>  Arteries supplying the spinal cord are derived from branches of the vertebral, deep cervical, intercostal, and lumbar arteries.  Generally, a single longitudinal anterior spinal artery and 2 longitudinal posterior spinal arteries course the length of the spinal cord.  <br><br>Segmental radicular arteries accompany the dorsal and ventral roots of the spinal nerves.  Anastomoses between the anterior and posterior spinal arteries and the segmental medullary branches form a pial arterial plexus.<br>'
