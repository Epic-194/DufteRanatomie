Title: 'Head and Neck'

OccludedImage: '<img src="paste-19743964659713.jpg" />'
Clinical: '<div>The olfactory nerve filaments pass from the olfactory&nbsp;mucosa in the upper part of the nasal cavity through the&nbsp;foramina of the cribriform plate to reach the olfactory bulb&nbsp;of the brain. Together, these nerve filaments comprise the&nbsp;second cranial nerve, the olfactory nerve. It is believed that&nbsp;some neurological conditions such as Parkinson’s disease&nbsp;may develop as a result of viruses following these nerves&nbsp;through these foramina to reach the brain.</div>'
