Clinical: '<div>During puberty, the thyroid cartilage markedly increases&nbsp;in size under the influence of testosterone, producing the&nbsp;“Adam’s apple” in men. Growth of the thyroid cartilage&nbsp;is associated with an increase in the length of the vocal&nbsp;chords, resulting in a lower frequency voice in men&nbsp;compared with young boys.</div>'
