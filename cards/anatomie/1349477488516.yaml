Title: 'Muskeln des Oberarms: Ansicht von vorne&nbsp;2'

OccludedImage: '<img src="MSA-Muscles_of_Arm-Anterior_View_222.jpg">'
Clinical: '<b>Clinical:</b> Since the musculocutaneous nerve runs through the coracobrachialis muscle, it is vulnerable to nerve compression within the muscle and this can lead to weakness of elbow flexion (loss of some brachialis and biceps function) and hypesthesia of the lateral forearm.<br>'
Comment: '<b>Kommentar:&nbsp;</b><div>The coracobrachialis is the smallest of the 3 anterior compartment muscles of the arm.  <br><br>The brachial artery supplies the coracobrachialis with blood.  <br><br>As the musculocutaneous nerve leaves the brachial plexus, it usually dives into the proximal portion of the coracobrachialis muscle.<br></div>'
Usernotes: ''
Origin: '<b>Ursprung: </b>Proc. coracoideus'
Insertion: '<div><b>Ansatz: </b>Corpus humeri (medial, mittl. Drittel)</div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. musculocutaneus (C5-7)<br>'
Actions: '<b>Action:</b>  Adduktion, Innenrotation, Anteversion<br>'
