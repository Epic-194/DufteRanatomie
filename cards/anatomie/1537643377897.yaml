Clinical: '<div>The greater occipital nerve is a purely sensory component&nbsp;of the dorsal ramus of the C2 spinal nerve. It supplies&nbsp;sensation to the back of the head. The greater occipital&nbsp;nerve is believed to be a cause of some cervicogenic&nbsp;headaches. The lesser occipital nerve is a branch of the&nbsp;cervical plexus composed of filaments from the ventral&nbsp;rami of C2 and C3. It, too, is purely sensory and supplies&nbsp;the back of the head posterior to the ear.</div>'
