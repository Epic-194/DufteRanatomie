Title: 'Lower Limb'

OccludedImage: '<img src="paste-13417477832705.jpg" />'
Clinical: '<div>The tarsal sinus is a hollow or canal formed by the groove&nbsp;of the talus and the interosseous groove of the calcaneus;&nbsp;the talocalcaneal interosseous ligament is found within&nbsp;the sinus. A patient may feel pain in the area of the sinus&nbsp;(tarsal sinus syndrome), which is usually associated with a&nbsp;lateral sprain of the ankle.</div>'
