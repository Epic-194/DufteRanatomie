Title: 'Upper Limb'

OccludedImage: '<img src="paste-15882789060609.jpg" />'
Clinical: '<div>Thoracic outlet syndrome (TOS) results from compression&nbsp;of the neurovascular bundle that passes over the first rib&nbsp;between the anterior scalene and middle scalene muscles&nbsp;(the lower trunk of the brachial plexus and the subclavian&nbsp;artery are often involved). The signs and symptoms of TOS&nbsp;are variable, with the patient often showing neurogenic&nbsp;signs such as numbness, pain, and paresthesia in the upper&nbsp;limb. The fingers may also feel cold due to the arterial&nbsp;compression and subsequent vascular compromise.</div>'
