Title: 'Head and Neck'

OccludedImage: '<img src="paste-21169893801985.jpg" />'
Clinical: '<div>The secretory cells within the parotid gland are innervated&nbsp;by the glossopharyngeal nerve (IX). However, the&nbsp;postganglionic parasympathetic fibers to this gland&nbsp;synapse in the otic ganglion in the infratemporal fossa and&nbsp;then travel with the auriculotemporal nerve to reach the&nbsp;gland. This is one example in which autonomic fibers in the&nbsp;head “hitch a ride” with branches of the trigeminal nerve&nbsp;to reach their destination.</div>'
