Title: 'Abdominale Wand und innere Organe: Median (Sagittal) Schnitt'

OccludedImage: '<img src="MSA-Abdominal_Wall_and_Viscera-Median_(Sagittal)_Section28.jpg">'
Clinical: '<b>Clinical:</b> The abdominopelvic cavity is a potential space, normally containing only a small amount of serous lubricating fluid that allows the viscera to glide easily over one another during gastrointestinal peristalsis. The abnormal accumulation of serous fluid in this potential space is called ascites. Ascites can occur for a variety of reasons. In liver cirrhosis, the sinusoidal hypertension (portal hypertension) can contribute up to 10-20 L/day of weeping hepatic lymph that may collect in the peritoneal cavity and greatly distend the belly.<br>'
Comment: '<b>Comment:</b>  Reflections of the parietal and visceral peritoneum and their intervening mesenteries can be seen in this sagittal section.  The stomach, small intestine (jejunum and ileum portions), transverse colon, and sigmoid colon are suspended in the peritoneal cavity by mesenteries.  The other portions of the gastrointestinal tract are secondarily retroperitoneal.  <br><br>The abdominopelvic cavity is a potential space, normally containing only a small amount of serous lubricating fluid that allows the viscera to glide easily over one another during gastrointestinal peristalsis.  The abnormal accumulation of serous fluid in this potential space is called ascites.<br>'
