Title: 'Thorax'

OccludedImage: '<img src="paste-19095424598017.jpg" />'
Clinical: '<div>Three cardiac veins usually drain into the coronary&nbsp;sinus, which in turn drains into the right atrium: great,&nbsp;middle, and small cardiac veins. In addition, the anterior&nbsp;cardiac veins drain directly into the right atrium, and the&nbsp;Thebesian veins (venae cordis minimae) are very small&nbsp;veins that drain into all four chambers. The larger veins&nbsp;can be used to guide the electrodes of an implantable&nbsp;pacemaker.</div>'
