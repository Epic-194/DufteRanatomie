Title: 'Brain'

OccludedImage: '<img src="paste-26641682137089.jpg" />'
Clinical: '<div>Papilledema is a condition in which the optic disc swells&nbsp;as a result of increased intracranial pressure. The optic&nbsp;nerve sheath is continuous with the subarachnoid space&nbsp;of the brain, hence increases in intracranial pressure can&nbsp;be transmitted to the optic disc. Papilledema causes&nbsp;engorgement of the retinal veins and hemorrhages around&nbsp;the optic disc. Prolonged papilledema can cause blindness&nbsp;if the underlying cause is not addressed.</div>'
