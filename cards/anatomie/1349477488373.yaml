Title: 'Arterien der hinteren abdominal Wand'

OccludedImage: '<img src="MSA-Arteries_of_Posterior_Abdominal_Wall16.jpg">'
Clinical: '<b>Clinical:</b> Aneurysms (an arterial wall bulge) of large arteries may occur for a variety of reasons. The abdominal aorta inferior to the origin of the renal arteries and above the aortic bifurcation is a common site for aortic aneurysms. The iliac arteries also are often involved. Surgical repair is usually warrented, especially if there is a danger of rupture.<br>'
Comment: '<b>Comment:</b>  The abdominal aorta enters the abdomen via the aortic hiatus (T12 vertebral level) in the diaphragm and divides into the common iliac arteries anterior to the L4 vertebra.  <br><br>The abdominal aorta supplies blood to the abdominopelvic viscera and posterior abdominal wall.  The 3 unpaired vessels supplying the gastrointestinal tract are the Coeliac, superior, and inferior mesenteric arteries.  Paired branches to glandular structures include the middle suprarenal, renal, and gonadal arteries.  Parietal branches to the posterior abdominal wall include the inferior phrenic arteries, 4 pairs of lumbar arteries, and a small median sacral artery.<br>'
