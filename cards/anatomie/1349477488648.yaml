Title: 'Gelenkpfanne des Schultergelenks: Laterale Ansicht'

OccludedImage: '<img src="MSA-Shoulder_(Glenohumeral)_Joint-Lateral_View3.jpg">'
Clinical: '<div><div><b>Klinik</b></div><div>Akute oder chronische&nbsp;<b>Entzündungen</b>&nbsp;der&nbsp;<b>Bursae subacromialis</b>&nbsp;und&nbsp;<b>subdeltoidea</b>&nbsp;(<b>Bursitis</b>&nbsp;) können durch Schmerzen die Bewegungen der&nbsp;Schulter&nbsp;beeinträchtigen. Zur Behandlung werden bei chronischem Verlauf häufig die Bursen in einer&nbsp;<b>Bursektomie</b>&nbsp;endoskopisch entfernt.</div></div>'
Comment: '<b>Kommentar:</b>&nbsp;Eine faserknorpelige Gelenklippe, das&nbsp;<b>Labrum glenoidale</b>, vertieft etwas die flache Pfanne und vergrößert die&nbsp;Kontaktfläche zwischen Humeruskopf und Cavitas glenoidalis&nbsp;<div><br></div><div>Gemeinsam mit der kleinen und seichten Gelenkpfanne ermöglicht die ungewöhnlich&nbsp;<b>weite</b>&nbsp;und&nbsp;<b>schlaffe</b>&nbsp;Gelenkkapsel die großen Bewegungsausschläge des&nbsp;Humerus&nbsp;gegenüber der Scapula im Schultergelenk.<br></div><div>Der kaudale Teil der Kapsel, der bei Abduktion, bzw. Elevation entfaltet und angespannt wird, bildet bei herabhängendem Arm (Neutral-Null-Stellung) eine&nbsp;Aussackung, den&nbsp;<b>Recessus axillaris</b><br></div><div><br><div>Eine Verstärkung der dünnen Gelenkkapsel durch abgrenzbare&nbsp;<b>Bänder</b>&nbsp;erfolgt überwiegend kranial und ventral. Die Bedeutung der interindividuell beträchtlich variierenden Bänder für die Stabilität des Gelenks ist sehr groß.<br></div></div>'
