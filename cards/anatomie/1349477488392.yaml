Title: 'Brachial Artery and Anastomoses'

OccludedImage: '<img src="MSA-Brachial_Artery_and_Anastomoses63.jpg">'
Clinical: '<b>Clinical:</b> As with the shoulder joint, the elbow joint also possesses a rich vascular anastomosis, providing blood to the muscles acting on the elbow joint and supplying the joint itself.<br>'
Comment: '<b>Comment:</b>  The brachial artery is a continuation of the axillary artery; it begins at the lower margin of the teres major muscle.  The brachial artery provides a deep branch to the muscles of the posterior compartment of the arm.  In the cubital fossa, the brachial artery divides into the radial and ulnar arteries.  <br><br>The elbow joint is surrounded by a rich anastomosis of radial and ulnar recurrent and collateral arteries.  <br><br>The radial nerve courses with the deep branch of the brachial artery in the arm.  The ulnar nerve courses with the superior ulnar collateral artery.  The median nerve courses with the brachial artery.<br>'
