Title: 'A. brachialis und Anastomosen'

OccludedImage: '<img src="MSA-Brachial_Artery_and_Anastomoses63.jpg">'
Clinical: '<b>Klinik:</b> Wie das Schultergelenk verfügt auch das Ellenbogengelenk über eine reiche Gefäßanastomose, die die auf das Ellenbogengelenk einwirkenden Muskeln und das Gelenk selbst mit Blut versorgt.'
Comment: '<b>Kommentar:</b> Die Arteria brachialis ist eine Fortsetzung der Arteria axillaris. Er beginnt am unteren Rand des M. teres major. Aus der A. brachialis geht einen tiefer Ast zu den Muskeln des hinteren Kompartiments des Arms. In der Ellenbeuge teilt sich die A. brachialis in die A. radialis und die A. ulnaris.<br><br>Das Ellbogengelenk ist von einer reichen Anastomose aus radialen und ulnaren Rezidiv- und Kollateralarterien umgeben.<br><br>Der Nervus radialis verläuft gemeinsam mit dem tiefen Ast der A. brachialis. Der N. ulnaris verläuft mit der Arteria ulnaris superior. Der N. medianus verläuft mit der A. brachialis.'
