Title: 'Brain'

OccludedImage: '<img src="paste-25181393256449 (1).jpg" />'
Clinical: '<div>The brain receives its blood supply from two sources:&nbsp;the internal carotid arteries provide the anterior circulation&nbsp;and the vertebral arteries provide the posterior circulation.&nbsp;Anterior and posterior communicating arteries connect the&nbsp;two circulations, forming the cerebral arterial circle (of Willis),&nbsp;which provides collateral circulation in the event that one of&nbsp;the arteries becomes blocked.</div>'
