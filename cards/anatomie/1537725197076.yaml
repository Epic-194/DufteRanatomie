Title: 'Upper Limb'

OccludedImage: '<img src="paste-14929306320897.jpg" />'
Clinical: '<div>Movements of the scapula are essential for free movement&nbsp;of the upper limb. In order to fully abduct the arm&nbsp;overhead, the glenoid fossa of the scapula must be rotated&nbsp;superiorly (upward rotation). When the glenoid fossa&nbsp;rotates inferiorly, this is downward rotation. The entire&nbsp;scapula can also move up and down; this is known as&nbsp;scapular elevation and depression .</div>'
