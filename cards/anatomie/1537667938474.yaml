Title: 'Lower Limb'

OccludedImage: '<img src="paste-8465380540417.jpg" />'
Clinical: '<div>The medial and lateral collateral ligaments are taut when&nbsp;the knee is extended, thus providing stability to the&nbsp;knee joint during standing. The lateral (fibular) collateral&nbsp;ligament is thinner and more rounded than the medial&nbsp;collateral ligament and extends from the lateral epicondyle&nbsp;of the femur to the head of the fibula. Unlike the medial&nbsp;collateral ligament, it is not attached to the joint capsule&nbsp;or the ipsilateral meniscus. Because of this, the lateral&nbsp;collateral ligament is less susceptible to injury than the&nbsp;medial collateral ligament.</div>'
