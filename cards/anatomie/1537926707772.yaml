Title: 'Pelvis and Perineum'

OccludedImage: '<img src="paste-33200097198081.jpg" />'
Clinical: '<div>The levator ani muscles comprise most of the pelvic&nbsp;diaphragm. The other component is the ischiococcygeus&nbsp;(coccygeus) muscle. The levator ani can be subdivided&nbsp;into the puborectalis, the pubococcygeus, and the&nbsp;iliococcygeus. The puborectalis forms a sling around the&nbsp;anorectal junction and is important for maintaining fecal&nbsp;continence. It relaxes to allow defecation.</div>'
