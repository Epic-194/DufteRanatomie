Title: 'Bänder des Handgelenks: Palmare Ansicht'

OccludedImage: '<img src="MSA-Ligaments_of_Wrist-Palmar_View9.jpg">'
Clinical: ''
Comment: '<div><div><div>Bandapparat</div></div><div>Der&nbsp;<b>Bandapparat</b>&nbsp;im Handwurzelbereich wirkt auf beide Handgelenke, die ohnehin eine funktionelle Einheit darstellen, da an den proximalen Handwurzelknochen keine Muskeln ansetzen.</div><div>Die Komplexität des Bandapparats lässt sich nach&nbsp;<b>systematischen Gesichtspunkten</b>&nbsp;in vier Gruppen gliedern:</div><div><ul><li><b>Bänder zwischen&nbsp;Unterarm- und Karpalknochen:</b><br></li><li><b>Bänder zwischen den Handwurzelknochen:</b><br></li><li><b>Bänder&nbsp;</b>zwischen&nbsp;<b>Handwurzel&nbsp;</b>und&nbsp;<b>Mittelhand</b><br></li><li><b>Bänder&nbsp;</b>zwischen den<b>&nbsp;Basen&nbsp;</b>der&nbsp;<b>Ossa metacarpi II–V</b><br></li></ul></div><br></div><b><div><img src="big_5a9d2d3eb6293.jpg"><b><br></b></div><div><img src="big_5d52960718d35.jpg"><br></div></b><br>The carpometacarpal joint of the thumb is a biaxial saddle (sellar) joint (with trapezium).  It provides flexion and extension, abduction and adduction, and circumduction.  The other 4 carpometacarpal joints are plane synovial joints that permit gliding movements.<br>'
