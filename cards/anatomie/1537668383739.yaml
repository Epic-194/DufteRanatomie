Title: 'Lower Limb'

OccludedImage: '<img src="paste-12695923326977.jpg" />'
Clinical: '<div>The gastrocnemius arises from the femoral condyles so&nbsp;that although it is primarily a plantarflexor of the ankle,&nbsp;it can also flex the knee. The soleus arises from both the&nbsp;fibula and tibia and thus is only an ankle plantarflexor.&nbsp;Both are innervated by the tibial nerve and both insert&nbsp;onto the calcaneus via the calcaneal (Achilles) tendon.&nbsp;The soleus can be functionally isolated for physical&nbsp;examination by having the patient fully flex the knee.</div>'
