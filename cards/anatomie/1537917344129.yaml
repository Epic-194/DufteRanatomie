Title: 'Head and Neck'

OccludedImage: '<img src="paste-22424024252417.jpg" />'
Clinical: '<div>Typically, the common and internal carotid arteries have&nbsp;no branches in the neck. The external carotid has many&nbsp;branches, with the superior thyroid artery typically being&nbsp;the first (most inferior). This artery is ligated during&nbsp;surgical removal of the thyroid gland. The inferior thyroid&nbsp;artery also supplies the gland, and it arises from the&nbsp;thyrocervical trunk of the subclavian artery.</div>'
