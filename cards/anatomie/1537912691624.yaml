Title: 'Head and Neck'

OccludedImage: '<img src="paste-21453361643521.jpg" />'
Clinical: '<div>The inferior alveolar and lingual nerves are typically&nbsp;anesthetized when dentists work on lower teeth.&nbsp;Occasionally, the injection procedure damages the nerves,&nbsp;producing anesthesia or paresthesia of the teeth, tongue,&nbsp;mouth, and chin on that side that may be prolonged and&nbsp;very annoying to the patient. The chin is numb because&nbsp;the mental nerve is a terminal branch of the inferior&nbsp;alveolar nerve.</div>'
