Title: 'Intrinsische Muskeln der Hand 2'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Hand_246.jpg">'
Clinical: '<b>Clinical:</b> The recurrent branch of the median nerve lies somewhat superficial in the palm before diving into the belly of the flexor pollicis brevis muscle. Lacerations across the palm and thenar eminence may severe this important branch, as it innervates three of the four thenar muscles. Therefore, one must carefully test the integrity of these muscles in hand lacerations.<br>'
Comment: '<b>Comment:</b>  This muscle is 1 of the 4 muscles that make up the thenar muscles at the base of the thumb.  Except for the adductor pollicis muscle, the thenar muscles are innervated by the recurrent branch of the median nerve.<div><br></div><div><img src="big_5b0517c8c7e2c.jpg"><br></div>'
