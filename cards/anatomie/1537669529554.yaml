Clinical: '<div>Plantar fasciitis is a common painful condition of the&nbsp;heel and plantar surface of the foot. It is characterized&nbsp;by inflammation, fibrosis, or structural degeneration&nbsp;of the plantar aponeurosis, which originates on the&nbsp;medial tubercle of the calcaneus and extends to the&nbsp;toes. The classic presentation of plantar fasciitis is sharp&nbsp;medial heel pain that is made worse by bearing weight&nbsp;on the heel. It is typically especially painful when getting&nbsp;out of bed and during walking after long periods of rest.&nbsp;Although for most people this is a temporary condition&nbsp;that can be treated with rest and stretching exercises,&nbsp;in some patients, it becomes chronic and can persist&nbsp;for years.</div>'
