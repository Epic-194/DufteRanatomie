Clinical: '<b>Clinical:</b> Myofascial back pain is a syndrome that is common but poorly understood. It involves localized musculoskeletal pain (deep aching or burning pain) associated with specific trigger points, usually over the erector spinae muscles that maintain posture, especially in the neck and lower back.<br>'
Comment: '<b>Comment:</b>  This plate shows selected muscles of the cervical region (suboccipital region) and back.  Subdivisions of the various erector spinae muscles (iliocostalis, longissimus, and spinalis) are shown.  As intrinsic back muscles, all of these muscles are innervated by dorsal rami of the respective spinal nerves.<br>'
