Title: 'Head and Neck'

OccludedImage: '<img src="paste-20650202759169.jpg" />'
Clinical: '<div>The depressor anguli oris muscle is innervated by the&nbsp;marginal mandibular branch of the facial nerve. This nerve&nbsp;runs very superficially (immediately deep to the platysma&nbsp;muscle) along the body of the mandible and is easily cut&nbsp;during facial surgery. Although the loss of this muscle&nbsp;would seem trivial, it is not because the depressor anguli&nbsp;oris is very important for making normal facial expressions,&nbsp;including smiling. Facial surgeons typically try to stay&nbsp;superficial to the platysma muscle in this region so that&nbsp;they do not inadvertently transect the nerve.</div>'
