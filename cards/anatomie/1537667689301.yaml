Title: 'Lower Limb'

OccludedImage: '<img src="paste-8070243549185.jpg" />'
Clinical: '<div>The distal joint between the fibula and the tibia is one&nbsp;of the few syndesmoses (fibrous joints, in contrast to&nbsp;synovial joints) in the human body. The distal tibiofibular&nbsp;syndesmosis helps to maintain proper alignment between&nbsp;the distal ends of the tibia and fibula. Injury to the distal&nbsp;tibiofibular syndesmosis is commonly called a high ankle&nbsp;sprain . If left untreated, high ankle sprains can lead to&nbsp;instability of the entire ankle joint.</div>'
