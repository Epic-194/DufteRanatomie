Title: 'Abdomen'

OccludedImage: '<img src="paste-22290880266241.jpg" />'
Clinical: '<div>The branching pattern of the nerves of the lumbar plexus&nbsp;is variable, sometimes making absolute identification of&nbsp;nerves on the posterior abdominal wall confusing. It is best&nbsp;to first find the subcostal nerve directly below the 12th&nbsp;rib and identify the nerves in order from there. Another&nbsp;problem is that the iliohypogastric and ilioinguinal nerves&nbsp;are both part of the ventral ramus of the L1 spinal nerve,&nbsp;and exactly where they split is variable.</div>'
