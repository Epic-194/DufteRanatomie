Title: 'Upper Limb'

OccludedImage: '<img src="paste-18305150615553.jpg" />'
Clinical: '<div>The princeps pollicis artery (principal artery of the thumb)&nbsp;branches off of the radial artery as it enters the deep part&nbsp;of the palm; the princeps pollicis artery passes between&nbsp;the first dorsal interosseous muscle and the oblique head&nbsp;of the adductor pollicis. It then accompanies the first&nbsp;metacarpal bone (medial side) to the base of the proximal&nbsp;phalanx, where it can be found deep to the tendon of&nbsp;the flexor pollicis longus muscle; it then divides into two&nbsp;branches to supply the digit. One of the reasons that a&nbsp;clinician palpates the pulse of a patient using the tips of&nbsp;the index and middle fingers is to avoid feeling his or her&nbsp;own pulse of the princeps pollicis artery.</div>'
