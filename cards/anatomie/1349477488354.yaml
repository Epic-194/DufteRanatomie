Title: 'Vordere Abdominalwand: Tiefe Schicht'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall-Deep_Dissection5.jpg">'
Clinical: '<b>Clinical:</b> The inferior epigastric vessels form the lateral umbilical fold and anastomose with the superior epigastric vessels, which are continuous with the internal thoracic (mammary) vessels. This arterial vascular anastomosis is important in providing blood to the abdominal wall, as these arteries have connections all along their route with intercostal arteries (in the thorax) and segmental lumbar branches in the abdomen.<br>'
Comment: '<b>Comment:</b>  Above the arcuate line, the anterior layer of the rectus sheath comprises the fused aponeuroses of the external and internal abdominal oblique muscles, whereas the posterior layer comprises the fused aponeuroses of the internal abdominal oblique and the transversus abdominis muscles.  Below the arcuate line, the aponeuroses of all 3 muscles fuse to form the anterior layer of the sheath, and the rectus abdominis muscle rests only on the thin transversalis fascia.  <br><br>The inferior epigastric vessels form the lateral umbilical fold and anastomose with the superior epigastric vessels, which are continuous with the internal thoracic (mammary) vessels.<br>'
