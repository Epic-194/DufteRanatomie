Title: 'Muskeln der Hand 1'

OccludedImage: '<img src="MSA-Muscles_of_Hand_149.jpg">'
Clinical: '<b>Clinical:</b> One tests this muscle clinically by having the patient abduct their little finger against resistance. With the palm supinated and fingers extended and together, ask the patient to abduct the little finger (move it medially away from the palm and other fingers) while providing resistance.<br>'
Comment: '<b>Comment:</b>  This muscle is 1 of the 3 muscles that make up the hypothenar muscles, which constitute the intrinsic muscles of the little finger.  All are innervated by deep branches of the ulnar nerve and supplied by deep branches of the ulnar artery.<br>'
