Title: 'Arterien des Beins: Anteriore Ansicht'

OccludedImage: '<img src="MSA-Arteries_of_Leg-Anterior_View68.jpg">'
Clinical: '<b>Clinical:</b> Two pulses are commonly taken on the distal lower limb. The posterior tibial pulse is felt between the medial malleolus and the calcaneal tendon. The dorsalis pedis artery is a continuation of the anterior tibial artery and its pulse may be palpated on the dorsum of the foot just lateral to the tendon of the extensor hallucis longus as it emerges from the extensor retinaculum.<br>'
Comment: '<b>Kommentar:</b>&nbsp;<div>Die&nbsp;A. tibialis anterior&nbsp;entspringt unterhalb des M. popliteus aus der A. poplitea,&nbsp;gelangt durch die&nbsp;<strong>Membrana interossea</strong>&nbsp;an die Vorderseite des Unterschenkels und zieht in der&nbsp;<strong>Extensorenloge</strong>&nbsp;nach distal. In ihrem Verlauf wird sie vom&nbsp;<strong>N. fibularis profundus</strong>&nbsp;begleitet. Danach zieht sie unter dem Retinaculum mm. extensorum superius und inferius hindurch zur Dorsalfläche des Fußes.</div><div><br></div><div><div>Auf dem Fußrücken geht die A. tibialis anterior in die&nbsp;<strong>A. dorsalis pedis</strong>&nbsp;über. Diese verläuft zunächst lateral der Sehnen des M. extensor hallucis&nbsp;longus und&nbsp;medial des&nbsp;<strong>M. extensor hallucis brevis</strong>. Sie gibt verschiedene Arterien ab:</div><div><strong>A. tarsalis lateralis</strong>&nbsp;und&nbsp;<strong>Aa. tarsales mediales</strong></div><div><strong>A. arcuata:</strong>&nbsp;Sie zieht bogenförmig nach lateral und gibt in ihrem Verlauf 4&nbsp;<strong>Aa. metatarsales dorsales&nbsp;</strong>ab, die wiederum nach Abgabe von Rr. perforantes zur Fußsohle jeweils in 2&nbsp;<strong>Aa. digitales dorsales</strong>&nbsp;münden. Besonders ausgeprägt ist der Perforansast der A. metatarsalis dorsalis I, die&nbsp;<strong>A. plantaris profunda</strong>. Sie verläuft im Zwischenraum von Os metatarsale I und II nach plantar und anastomosiert dort im&nbsp;<strong>Arcus plantaris profundus</strong>&nbsp;mit der A. plantaris lateralis (Ast der A. tibialis posterior).</div><div><br></div><div><img src="ana_004400_a_tibialis_anterior.png"><br></div></div>'
