Title: 'Oberflächliches Gesicht und Glandula parotidea'

OccludedImage: '<img src="MSA-Superficial_Face_and_Parotid_Gland76.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;In der Parotis treten gelegentlich&nbsp;<b>„Mischtumoren“</b>&nbsp;(so genannt wegen ihres heterogenen histologischen Aufbaus) auf, die wegen ihres invasiven Wachstums besonders gefürchtet sind. Ihre chirurgische Entfernung erfordert wegen der zahlreichen durch das Drüsenparenchym ziehenden Äste des N.&nbsp;facialis eine besondere operative Sorgfalt. Es besteht die Gefahr der&nbsp;peripheren Fazialislähmung&nbsp;beim Durchtrennen von Ästen.<br>An den Mündungsstellen der Ausführungsgänge der großen Speicheldrüsen können sich ausgefällte Kalksalze des Speichels als&nbsp;<b>Konkremente</b>&nbsp;(sog.&nbsp;<b>Speichelsteine</b>) festsetzen, die dann den Ausführungsgang verlegen und einen sehr schmerzhaften Rückstau des Speichels bedingen. Der Ausführungsgang muss dann operativ geschlitzt werden.<br>Die parasympathische Innervation der Ohrspeicheldrüse (Parotis) erfolgt über Fasern des N. glossopharyngeus (IX), die im Ggl. oticum umgeschaltet werden.<br>Die sich innerhalb der Drüse aufzweigenden motorischen Äste des N. facialis (VII) sind – wie der N. auriculotemporalis – lediglich topografisch von Bedeutung, indem sich die Fasern des N. glossopharyngeus anlagern und über sie „verteilt“ werden können.<br>'
Comment: '<b>Comment:</b>  The parotid salivary gland is the largest of the 3 paired salivary glands.  <br><br>The parotid duct passes horizontally from the gland, pierces the buccinator muscle, and enters the oral cavity opposite the 2nd maxillary molar tooth.  <br><br>The facial nerve (CN VII) exits through the stylomastoid foramen, passes through the parotid gland, and distributes its 5 terminal branches over the face.  These are the temporal, zygomatic, buccal, marginal mandibular, and cervical branches.  These nerves innervate the muscles that provide facial expression.<br>'
