Clinical: '<div>The anterior boundary of the epiploic (omental) foramen is&nbsp;the hepatoduodenal ligament. Within this ligament are the&nbsp;proper hepatic artery, common bile duct, and portal vein.&nbsp;The artery is to the left, the duct is to the right, and the&nbsp;vein is posterior.</div>'
