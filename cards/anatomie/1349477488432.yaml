Title: 'Unterarm Muskulatur&nbsp;5'

OccludedImage: '<img src="MSA-Forearm_Muscles_538.jpg">'
Clinical: '<b>Klinik:</b> Dieser kleine Muskel wirkt mit vielen anderen Finger- und Handgelenkstreckern zusammen und wird normalerweise nicht als einzelner Muskel klinisch getestet, da seine isolierte Wirkung schwer zu bestimmen ist.'
Comment: '<b>Kommentar:</b> Dieser schlanke Muskel ist oft mit dem größeren M. extensor digitorum verbunden.'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Epicondylus lateralis humeri <br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Dorsalaponeurose&nbsp;5. Finger<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. radialis (C6-8)<br>'
