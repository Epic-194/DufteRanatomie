Title: 'Head and Neck'

OccludedImage: '<img src="paste-19232863551489.jpg" />'
Clinical: '<div>As the optic nerve (cranial nerve II) travels within the&nbsp;optic canal, the periosteum of the canal becomes firmly&nbsp;affixed to the dura surrounding the nerve. This can be&nbsp;significant in head trauma because a blow to the head can&nbsp;cause the nerve fibers within the nerve to shear due to&nbsp;this attachment. This can result in “indirect” trauma to the&nbsp;nerve (tearing of fibers) and cause visual abnormalities,&nbsp;including blindness.</div>'
