Title: 'Lower Limb'

OccludedImage: '<img src="paste-13713830576129.jpg" />'
Clinical: '<div>The five tarsal bones that comprise the midfoot are&nbsp;the navicular; cuboid; and the medial, intermediate,&nbsp;and lateral cuneiform bones. The midtarsal joint is a&nbsp;functional rather than an anatomical joint that consists&nbsp;of the calcaneocuboid and talonavicular joints, which act&nbsp;together with the subtalar joint when the foot is inverted&nbsp;and everted.</div>'
