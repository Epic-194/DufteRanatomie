Title: 'Äste der Arteria carotis externa'

OccludedImage: '<img src="MSA-Carotid_Arteries69.jpg">'
Clinical: '<b>Clinical:</b>  The branches of the external carotid arteries anastomose across the midline neck (superior thyroid arteries) and the face to provide collateral circulation should an artery be compromised by occlusion or lacerated in trauma.<br>The superficial temporal artery supplies the scalp, which bleeds profusely when cut because the small arteries are held open by the tough connective tissue lying just beneath.<br>'
Comment: '<div><b>Merkspruch:<br></b>„Theo Lingen fabriziert phantastisch starke Ochsenschwanzsuppe aus toten Mäusen!“ für die Abgänge der&nbsp;A. carotis externa: A.&nbsp;thyroidea superior, A.&nbsp;lingualis, A.&nbsp;facialis, A.&nbsp;pharyngea ascendens, R.&nbsp;sternocleidomastoideus, A.&nbsp;occipitalis, A.&nbsp;auricularis posterior, A.&nbsp;temporalis superficialis und A.&nbsp;maxillaris.<b><br></b></div><b><div><b><br></b></div></b><img src="ana_015300_a_carotis_ueberblick.png"><br>'
