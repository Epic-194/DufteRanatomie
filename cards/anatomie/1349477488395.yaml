Title: 'Äste der Arteria carotis externa'

OccludedImage: '<img src="MSA-Carotid_Arteries69.jpg">'
Clinical: '<strong>Klinik:</strong> Die Äste der Arteria carotis externa anastomosieren über die Mittellinie des Halses (Arteria thyroidea superior) und das Gesicht, um eine Kollateralkreislauf zu gewährleisten, falls eine Arterie durch einen Verschluss beeinträchtigt oder bei einem Trauma gerissen wird.<br><br>Die Arteria temporalis superficialis versorgt die Kopfhaut, welche bei Verletzung stark blutet, da die kleinen Arterien durch das darunter liegende zähe Bindegewebe offen gehalten werden.'
Comment: '<div><b>Kommentar:&nbsp;</b>Die Arteria carotis communis verläuft im Hals in der Karotisscheide. Etwa auf Höhe des oberen Randes des Schildknorpels teilt sie sich in die Arteria carotis interna, die in den Schädel führt, und die Arteria carotis externa, die die oberflächlichen Strukturen außerhalb des Schädels versorgt.</div><div>Die A. carotis externa hat 8 Äste. Diese Äste versorgen den größten Teil des Kopfes außerhalb des Schädels mit Blut, obwohl mehrere Äste schließlich auch in die Schädelregionen führen (meningeale und aurikuläre Äste der Arteria maxillaris, ein Endast der Arteria carotis externa).</div><div><b><br></b></div><div><b>Merkspruch:<br></b>„Theo Lingen fabriziert phantastisch starke Ochsenschwanzsuppe aus toten Mäusen!“ für die Abgänge der&nbsp;A. carotis externa: A.&nbsp;thyroidea superior, A.&nbsp;lingualis, A.&nbsp;facialis, A.&nbsp;pharyngea ascendens, R.&nbsp;sternocleidomastoideus, A.&nbsp;occipitalis, A.&nbsp;auricularis posterior, A.&nbsp;temporalis superficialis und A.&nbsp;maxillaris.<b><br></b></div><b><div><b><br></b></div></b><img src="ana_015300_a_carotis_ueberblick.png">'
