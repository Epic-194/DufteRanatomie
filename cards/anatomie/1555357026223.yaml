Title: 'Neuromuscular Junction'

OccludedImage: '<img src="Screen Shot 2019-04-15 at 2.37.13 PM.png">'
Clinical: '<img src="paste-ad33c490a772c3163033d58827cbd7ba14575077.jpg"><br>Myasthenia gravis, the most common hereditary disorder of neuromuscular transmission, is typified by a reduction in the concentration of acetylcholine receptors on the postsynaptic membrane due to an autoimmune response.'
Comment: '<img src="paste-b08879849d739ed38fa4dc17814f7723ee0a73ee.jpg"><br>Comment: The neuromuscular junction (motor endplate) in skeletal muscle has five principal components: Schwann cell, presynaptic nerve (axon) terminal, synaptic cleft, postsynaptic membrane, and postjunctional sarcoplasm. The Schwann cell covers the presynaptic nerve terminal, which is filled with vesicles containing acetylcholine. The synaptic cleft contains a basement membrane that plays a role in development and regeneration of the neuromuscular junction. The postsynaptic membrane has numerous infoldings of the sarcolemma with a high concentration of acetylcholine receptors on their surface. The postjunctional sarcoplasm is critical for structural and metabolic support of the junction.'
