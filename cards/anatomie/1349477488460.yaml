Title: 'Canalis inguinalis und Funiculus spermaticus'

OccludedImage: '<img src="MSA-Inguinal_Canal_and_Spermatic_Cord13.jpg">'
Clinical: '<b>Leistenhernie (Hernia inguinalis)</b><div>Bei Leistenhernien liegt die äußere Bruchpforte stets&nbsp;<strong>oberhalb des Leistenbandes</strong>&nbsp;und lateral des Tuberculum pubicum.&nbsp;Alle Leistenhernien treten durch den&nbsp;<strong>Anulus inguinalis superficialis</strong>. Nach der Lage der inneren Bruchpforte zu den epigastrischen Gefäßen unterscheidet man direkte (mediale) und indirekte (laterale) Leistenhernien.</div><div><strong>Direkte (mediale) Leistenhernien</strong>&nbsp;sind immer erworben. Wie der Name bereits andeutet, durchbricht der Bruchsack auf direktem Weg die muskelschwache Bauchwand, und zwar&nbsp;<strong>medial</strong>&nbsp;der&nbsp;<strong>Vasa epigastrica inferiora</strong>&nbsp;(in der Plica umbilicalis lateralis verlaufend), also in der&nbsp;<strong>Fossa inguinalis medialis</strong>&nbsp;(Hesselbach-Dreieck). Er wird vom Peritoneum und von der Fascia transversalis umhüllt und tritt in der Regel nicht in den Hodensack ein.</div><div><strong>Indirekte (laterale) Leistenhernien</strong>&nbsp;können angeboren oder erworben sein. Sie&nbsp;treten im Anulus inguinalis profundus in der&nbsp;<strong>Fossa inguinalis lateralis</strong>&nbsp;ein und ziehen durch den&nbsp;<strong>Canalis inguinalis</strong>, um im Anulus inguinalis superficialis hervorzutreten. Die Darmschlingen treten&nbsp;<strong>lateral</strong>&nbsp;der&nbsp;<strong>Vasa epigastrica inferiora</strong>&nbsp;in den Bruchsack ein.</div><div><b><br></b></div><div><b>Direkte Leistenhernie</b><br><img src="ana_006300_leistenhernie_direkt.png"><br></div><div><b>Indirekte Leistenhernie</b></div><div><img src="ana_006300_leistenhernie_indirekt.png"><br></div><div><b>Schenkelhernie (Hernia femoralis)</b><div>Die Bruchpforte einer Schenkelhernie ist die&nbsp;<strong>Lacuna vasorum</strong>&nbsp;(Anulus femoralis mit Septum femorale), die Austrittsstelle liegt unterhalb des Leistenbandes.&nbsp;Der Bruchsack zieht&nbsp;<strong>medial</strong>&nbsp;an den Femoralgefäßen vorbei und&nbsp;liegt lateral des Lig. lacunare&nbsp;(= mediale Begrenzung der Lacuna vasorum). In der Regel handelt es sich um eine erworbene Hernie, sie kommt bei Frauen deutlich häufiger vor als bei Männern.</div></div><div><img src="ana_006300_schenkelhernie.png"><br></div><div></div>'
Comment: '<b>Kommentar:<br></b>Der Canalis inguinalis ist 4−5 cm lang&nbsp;und verläuft von seiner inneren Öffnung, dem inneren Leistenring (<strong>Anulus inguinalis profundus</strong>), von lateral-kranial-dorsal schräg nach medial-kaudal-ventral zu seiner äußeren Öffnung, dem äußeren Leistenring (<strong>Anulus inguinalis superficialis</strong>).<div><br><div>Der Leistenkanal wird begrenzt:</div><div><ul><li><strong>ventral:</strong>&nbsp;durch die Aponeurose des&nbsp;<strong>M. obliquus externus abdominis</strong>&nbsp;(Externusaponeurose)<br></li><li><strong>dorsal:</strong>&nbsp;durch die<strong>&nbsp;Fascia transversalis</strong>&nbsp;(mit Anteilen vom M. transversus abdominis) mit der Plica umbilicalis lateralis und dem daraufliegenden Peritoneum parietale<br></li><li><strong>kranial:</strong>&nbsp;durch den Unterrand des&nbsp;<strong>M. obliquus internus abdominis</strong>&nbsp;und den&nbsp;<strong>M. transversus abdominis</strong><br></li><li><strong>kaudal:</strong>&nbsp;durch das&nbsp;<strong>Lig. inguinale</strong>, das von der Spina iliaca anterior superior zum Tuberculum pubicum verläuft, und durch Fasern der Aponeurose des M. obliquus externus abdominis (<strong>Lig. reflexum</strong>).<br></li></ul></div><div>Der durch das Leistenband und den darunterliegenden Beckenknochen begrenzte freie Raum wird durch einen bindegewebigen Arcus iliopectineus in zwei&nbsp;<strong>Lakunen</strong>&nbsp;unterteilt, die mediale&nbsp;<strong>Lacuna vasorum</strong>&nbsp;und die laterale&nbsp;<strong>Lacuna musculorum</strong>.</div><br><div>Die Leistenregion ist eine Schwachstelle der unteren Bauchwand, die das Auftreten von&nbsp;Hernien&nbsp;(Brüche) begünstigt. Nach der Lage der inneren Bruchpforte unterscheidet man&nbsp;<strong>direkte</strong>&nbsp;(mediale) und&nbsp;<strong>indirekte</strong>&nbsp;(laterale) Leistenhernien. Bei der indirekten Leistenhernie zieht der Bruchsack durch den Leistenkanal, bei der direkten Leistenhernie durchbricht er auf direktem Weg die Bauchwand. Die äußere Bruchpforte bildet bei beiden Hernienformen der Anulus inguinalis superficialis. Bei&nbsp;<strong>Leistenhernien</strong>&nbsp;liegen innere und äußere Bruchpforte&nbsp;<strong>oberhalb</strong>&nbsp;des Leistenbandes.&nbsp;<strong>Schenkelhernien</strong>&nbsp;ziehen durch die Lacuna vasorum, die äußere Bruchpforte liegt&nbsp;<strong>unterhalb</strong>&nbsp;des Leistenbandes.</div><div><div><br></div><div>Ansicht von dorsal<br><img src="ana_006300_steckbrief1.png"><br><img src="ana_006300_leistenkanal.png"><br><img src="ana_006300_steckbrief2.png"><br></div></div></div>'
