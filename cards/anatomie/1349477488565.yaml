Title: 'Muskelns des Unterschenkels: Posteriore Ansicht&nbsp;3'

OccludedImage: '<img src="MSA-Muscles_of_Leg-Posterior_View_345.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;<b>Achillessehnenruptur&nbsp;</b><div></div><br>Die Ansatzsehne des&nbsp;M. triceps surae&nbsp;am&nbsp;Calcaneus&nbsp;wird "Achillessehne" genannt. Sie kann entweder aus degenerativer Ursache oder durch ein Trauma - manchmal sogar knallend hörbar - reißen. Bei einer kompletten Ruptur wird die Dominanz des&nbsp;M. triceps surae&nbsp;am&nbsp;Sprunggelenk&nbsp;deutlich: Das Gehen auf ebenem Grund ist stark beeinträchtigt und Treppensteigen oder Bergaufgehen kaum noch möglich. Therapeutisch wird die Ruptur meist operativ durch Sehnennaht, oder seltener auch konservativ mittels&nbsp;Unterschenkelgips&nbsp;in Spitzfußstellung versorgt.&nbsp;<div><img src="paste-52c010512b3af1531f67a7555da7094e1e0e2924.jpg"></div><div><br></div><div>Thompson-Test<div><img src="big_5aaa7bbab2518.jpg"></div></div>'
Comment: '<b>Kommentar:</b>&nbsp;Alle Flexoren werden durch den&nbsp;<strong>N. tibialis</strong>&nbsp;innerviert und von&nbsp;<strong>A.</strong>&nbsp;und&nbsp;<strong>V. tibialis posterior</strong>&nbsp;versorgt.<div><br></div><div><div>Fehlend bei ca. 5% der Menschen → Ohne funktionelle Konsequenz</div><div>Lange&nbsp;Sehne&nbsp;→ Eignung für Sehnentransplantate<br><div><br></div><div><img src="ana_004100_unterschenkelflexoren_oberflaechlich_lage.png"></div></div></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Femur&nbsp;(Linea supracondylaris lateralis)&nbsp; <br><br>'
Insertion: '<b>Ansatz (distal):</b>  Calcaneus&nbsp;(Tuber calcanei) <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Tibial nerve (S1 and S2).  <br><br>'
Actions: '<b>Funktion:</b>  Geringer Querschnitt → Kaum funktionelle Relevanz <br><br>'
