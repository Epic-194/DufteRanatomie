Title: 'Arm: Schnittbilder'

OccludedImage: '<img src="MSA-Arm-Serial_Cross_Section25.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;Der Nervus radialis verläuft um den Humerusschaft, um Zugang zum hinteren Kompartiment des Arms zu erhalten. Bei Frakturen des Humerusschaftes besteht die Gefahr, dass der Radialisnerv beim Umschlingen des Humerus gedehnt oder zerrissen wird, was die Handgelenks- und Fingerstreckmuskeln beeinträchtigt.'
Comment: '<b>Kommentar:</b>&nbsp;Funktionell ist der Arm in ein vorderes und ein hinteres Kompartiment unterteilt. Im vorderen Kompartiment befinden sich, vereinfacht gesagt, die Flexoren des Ellenbogens. Das hintere Kompartiment enthält die Extensoren des Ellenbogens.<br><br>Der Nervus musculocutaneus innerviert die Muskeln des vorderen Kompartiments (Flexoren). Der Nervus radialis innerviert die Muskeln des hinteren Kompartiments (Extensoren).<br><br>Das vordere Kompartiment wird hauptsächlich durch die Arteria brachialis und ihre Äste versorgt. Das hintere Kompartiment wird größtenteils von der Arteria profunda brachii und ihren Ästen versorgt.<br><br>Der Nervus medianus und der Nervus ulnaris durchqueren den Arm in einem medialen neurovaskulären Bündelkompartiment, während sie zum Unterarm ziehen. Diese beiden Nerven innervieren nicht die Muskulatur des Armes.'
