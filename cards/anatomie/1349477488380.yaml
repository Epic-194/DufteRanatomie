Title: 'Autonomic Nerves and Ganglia of Abdomen'

OccludedImage: '<img src="MSA-Autonomic_Nerves_and_Ganglia_of_Abdomen8.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  Sympathetic and parasympathetic nerves innervate the viscera of the abdominal cavity.  Sympathetic nerves coursing in the thoracic splanchnic nerves (from T5-12 spinal cord levels) and lumbar splanchnics (upper lumbar levels) synapse largely in 3 major collections of ganglia:Coeliac, superior mesenteric, and inferior mesenteric ganglia.  A nerve plexus continuing from this most inferior ganglion gives rise to the superior hypogastric plexus, which provides sympathetic innervation to pelvic viscera.  <br><br>Parasympathetic innervation to the upper two thirds of the abdominal viscera (derived from the foregut and midgut portions of the embryonic gut) comes from the vagus nerve. The remaining portions of the abdominal and pelvic viscera (embryonic hindgut) receive parasympathetics from S2, S3, and S4 via pelvic splanchnic nerves.  <br><br>Most of these autonomic fibers reach the viscera by traveling on the blood vessels originating from the Coeliac trunk and the superior and inferior mesenteric arteries.<br>'
