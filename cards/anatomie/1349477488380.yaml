Title: 'Autonomic Nerves and Ganglia of Abdomen'

OccludedImage: '<img src="MSA-Autonomic_Nerves_and_Ganglia_of_Abdomen8.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b> Sympathische und parasympathische Nerven innervieren die Eingeweide der Bauchhöhle. Sympathikusnerven, die in den thorakalen Splanchnikusnerven (von T5-12 Rückenmarksniveaus) und lumbalen Splanchnikusnerven (obere lumbale Ebenen) verlaufen, synapsieren hauptsächlich in 3 Hauptansammlungen von Ganglien: Ganglia coeliaca, Ganglia mesenterica superior und inferior. Ein Nervengeflecht, das sich aus dem untersten der drei Ganglien, dem Ganglion mesentericum inferior, fortsetzt, führt zum Plexus hypogastricus superior, der die Beckenorgane sympathisch innerviert.<br><br>Die parasympathische Innervation der oberen zwei Drittel der Bauchorgane (abgeleitet vom Vorderdarm und Mitteldarm des embryonalen Darms) erfolgt durch den N. vagus. Die verbleibenden Anteile der Bauch- und Beckenorgane (embryonaler Hinterdarm) werden parasympathisch aus S2, S3 und S4 über die Nn. splanchnici pelvici innerviert.<br><br>Die meisten dieser autonomen Fasern erreichen die Eingeweide, indem sie entlang der Blutgefäße wandern, die vom Truncus coeliacus und der Arteria mesenterica superior und inferior ausgehen.'
