Title: 'Vordere Thoraxwand'

OccludedImage: '<img src="MSA-Anterior_Thoracic_Wall2.jpg">'
Clinical: '<b>Klinik:</b> Unter jeder&nbsp;Rippe&nbsp;parkt ein VAN – Aufbau der Gefäß-Nerven-Straße unter den&nbsp;Rippen&nbsp;von kranial nach kaudal:&nbsp;Vene&nbsp;–&nbsp;Arterie&nbsp;– Nerv.<br>'
Comment: '<b>Kommentar</b>&nbsp;Die&nbsp;Muskulatur&nbsp;in den Intercostalräumen dient zum einen der Abdichtung dieser Räume und zum anderen spielt sie eine wichtige Rolle für die&nbsp;Atemmechanik. Zwischen den&nbsp;Mm. intercostales interni&nbsp;und&nbsp;Mm. intercostales intimi&nbsp;verläuft die Bindegewebsloge der Intercostalgefäße und -nerven, die die beiden Muskeln voneinander trennt.<br>'
Usernotes: ''
