Title: 'Abdomen'

OccludedImage: '<img src="paste-22466973925377.jpg" />'
Clinical: '<div>An abdominal aortic aneurysm is a localized enlargement&nbsp;of the aorta due to weakness in the wall of the aorta. In a&nbsp;nonobese person, the examiner can feel the pulsations of&nbsp;the dilated vessel on deep palpation of the midabdomen.&nbsp;Rupture of such an aneurysm is associated with severe&nbsp;abdominal pain and likely death because of blood loss.</div>'
