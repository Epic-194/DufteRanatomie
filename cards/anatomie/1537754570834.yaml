Title: 'Upper Limb'

OccludedImage: '<img src="paste-16758962388993.jpg" />'
Clinical: '<div>There is a rich anastomosis of vessels around the elbow&nbsp;joint, which permits blood flow to the forearm and hand&nbsp;regardless of the position of the elbow joint. Recurrent&nbsp;branches, in some cases double, originate from radial,&nbsp;ulnar, and interosseous arteries and travel proximally both&nbsp;anterior and posterior to the elbow joint. These vessels&nbsp;anastomose with collateral branches of the brachial and&nbsp;deep brachial arteries.</div>'
