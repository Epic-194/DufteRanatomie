Title: 'Großzehenloge der Fußsohle: Zweite Schicht 1'

OccludedImage: '<img src="MSA-Muscles_of_Sole_of_Foot-Second_Layer_154.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  The tendons of insertion of this muscle are associated with the 2 sesamoid bones of the big toe.<br>'
Usernotes: ''
Origin: '<b>Origin (proximal):</b>  Arises from the plantar surfaces of the cuboid and lateral cuneiform bones (lateral origin) and the proximal medial side of the 1st metatarsal (medial origin).<br /><br />'
Insertion: '<b>Insertion (distal):</b>  The muscle belly divides into 2 parts.  The medial portion blends with the abductor hallucis and shares a medial sesamoid bone of the big toe to insert on the medial aspect of the base of the proximal phalanx.  The lateral portion blends with the 2 heads of the adductor hallucis, sharing a lateral sesamoid bone and inserting on the lateral side of the base of the proximal phalanx.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Medial plantar nerve (S2 and S3).  <br><br>'
Actions: '<b>Action:</b>  Flexes the proximal phalanx of the big toe at the metatarsophalangeal joint.  <br><br>'
Plate: 'Atlas Plate 522'
