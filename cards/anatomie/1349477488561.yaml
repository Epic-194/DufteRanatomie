Title: 'Muskelns des Unterschenkels: Laterale Ansicht 1'

OccludedImage: '<img src="MSA-Muscles_of_Leg-Lateral_View_138.jpg">'
Clinical: 'Der&nbsp;N. fibularis&nbsp;superficialis&nbsp;versorgt die gesamte&nbsp;Fibularisgruppe, der&nbsp;N. fibularis&nbsp;profundus&nbsp;hingegen alle Extensoren!<br>'
Comment: '<b>Kommetnar:</b>&nbsp;Diese Muskelgruppe wird auch als&nbsp;<strong>Peroneusgruppe</strong>&nbsp;bezeichnet.&nbsp;Die Muskeln der Fibularisgruppe werden durch den&nbsp;<strong>N. fibularis superficialis</strong>&nbsp;(Syn.: N.&nbsp;<strong>peroneus</strong>&nbsp;superficialis) innerviert.&nbsp;Die Blutversorgung erfolgt über&nbsp;<strong>A.</strong>&nbsp;und&nbsp;<strong>V. fibularis</strong>&nbsp;(auch A. und V. peronea genannt).<br><div><br></div><div>Verlauf der Sehne des <b>M. fibularis longus</b><div>Das IMPP zeigt gerne klinische Bilder und möchte wissen, welche anatomische Struktur darauf zu sehen ist.&nbsp;Präge dir den&nbsp;<strong>Verlauf der Sehne des M. fibularis longus</strong>&nbsp;sowie deren&nbsp;<strong>Ansatz am Os cuneiforme mediale</strong>&nbsp;gut ein.</div></div><div><br></div><div><img src="ana_004100_unterschenkelmuskeln_fibularisgruppe_lage.png"><br><img src="ana_004100_unterschenkel_muskellogen (1).png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div><br><div>Fibula</div><div><ul><li>Caput<br></li><li>Facies lateralis&nbsp;<br></li></ul></div><div><div></div>Septa intermuscularia<br><br></div></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div>Os cuneiforme&nbsp;mediale</div><div>Os&nbsp;metatarsi&nbsp;I<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. fibularis&nbsp;superficialis&nbsp;(L5-S1)<br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>OSG: Plantarflexion</div><div>USG:&nbsp;Pronation (=Eversion)<br></div><div><br></div><div>Stärkster Pronator im&nbsp;USG<br></div>'
