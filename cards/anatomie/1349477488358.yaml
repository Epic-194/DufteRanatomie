Title: 'Anterior Thoracic Wall: Internal View 1'

OccludedImage: '<img src="MSA-Anterior_Thoracic_Wall-Internal_View_13.jpg">'
Clinical: '<b>Clinical:</b>The intercostal muscles assist in respiration and can hypertrophy if respiratory pathology develops, e.g., chronic obstructive pulmonary disease such as asthma or emphysema.<br>'
Comment: '<b>Comment:</b>  In general, the fibers of the internal intercostals are roughly perpendicular to those of the external intercostal muscles.  <br><br>All of the intercostal muscles keep the intercostal spaces rigid, preventing them from bulging out during expiration and being drawn in during inspiration.  <br>'
Usernotes: ''
Origin: '<b>Origin (superior attachment):</b>  These muscles arise from a ridge on the inner surface of the inferior aspect of each rib and from the corresponding costal cartilage.  <br><br>'
Insertion: '<b>Insertion (inferior attachment):</b>  They attach to the upper border of the rib below.  <br><br>'
Attachments: ''
