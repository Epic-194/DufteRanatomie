Title: 'Muskeln des Oberschenkels: Anteriore Ansicht 9'

OccludedImage: '<img src="MSA-Muscles_of_Thigh-Anterior_View_924.jpg">'
Clinical: '<b>Clinical:</b> While lumped with the medial adductor groups of muscles, the obturator externus is really a lateral rotator of the thigh at the hip. Clinical examination of this lone muscle is difficult to separate from other muscles that are lateral rotators (some gluteal muscles).<br>'
Comment: '<div><b>Kommentar:</b></div><div>Alle Muskeln sind&nbsp;<strong>Adduktoren</strong>&nbsp;im Hüftgelenk und werden durch den&nbsp;<strong>N. obturatorius</strong>&nbsp;(L2–L4) innerviert.&nbsp;Es gibt nur 2 Ausnahmen:</div><div>Der&nbsp;<strong>M. pectineus</strong>&nbsp;erhält zusätzlich noch einen kleinen Ast des&nbsp;<strong>N. femoralis</strong>&nbsp;(L1–L4).</div><div>Der&nbsp;<strong>M. adductor magnus</strong>&nbsp;bekommt zusätzlich wenige direkte Äste des&nbsp;<strong>Tibialisanteils des N. ischiadicus</strong>&nbsp;(L4–S3).</div><br><img src="ana_004000_oberschenkelmuskeln_adduktoren_lage.png"><br><div><img src="ana_004000_oberschenkelmuskeln_adduktoren_verlauf.png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Membrana obturatoria <br><br>'
Insertion: '<b>Ansatz (distal):</b>  Fossa trochanterica  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. obturatorius&nbsp;(L2–L4) <br><br>'
Actions: '<b>Funktion:</b><div>Hüftgelenk</div><div>Adduktion</div><div>Außenrotation <br><br></div>'
