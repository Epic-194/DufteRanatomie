Title: 'Muskeln des Oberschenkels: Anteriore Ansicht 9'

OccludedImage: '<img src="MSA-Muscles_of_Thigh-Anterior_View_924.jpg">'
Clinical: '<strong>Klinik:</strong> Der M. obturatorius externus wird zwar mit den medialen Adduktoren in einen Topf geworfen, ist aber eigentlich ein Auswärtsdreher des Oberschenkels am Hüftgelenk. Die klinische Untersuchung dieses Muskels ist es schwierig, da man ihn nicht von anderen Auswärtsdrehern isolieren kann (einige Gesäßmuskeln).'
Comment: '<div><strong>Kommentar:</strong> Der Musculus gluteus maximus und der Musculus gluteus medius unterstützen den Musculus obturatorius externus bei einer Seitwärtsrotation der Hüfte.<br>Der M. obturatorius externus liegt tief im medialen Kompartiment des Oberschenkels und ist nur sichtbar, wenn der M. pectineus abgetrennt wird.<br></div><div><br></div><div>Alle Muskeln sind&nbsp;<strong>Adduktoren</strong>&nbsp;im Hüftgelenk und werden durch den&nbsp;<strong>N. obturatorius</strong>&nbsp;(L2–L4) innerviert.&nbsp;Es gibt nur 2 Ausnahmen:</div><div>Der&nbsp;<strong>M. pectineus</strong>&nbsp;erhält zusätzlich noch einen kleinen Ast des&nbsp;<strong>N. femoralis</strong>&nbsp;(L1–L4).</div><div>Der&nbsp;<strong>M. adductor magnus</strong>&nbsp;bekommt zusätzlich wenige direkte Äste des&nbsp;<strong>Tibialisanteils des N. ischiadicus</strong>&nbsp;(L4–S3).</div><br><img src="ana_004000_oberschenkelmuskeln_adduktoren_lage.png"><br><div><img src="ana_004000_oberschenkelmuskeln_adduktoren_verlauf.png"><br></div>'
