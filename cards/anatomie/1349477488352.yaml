Title: 'Vordere Bauchwand&nbsp;2'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall_23.jpg">'
Clinical: '<b>Klinik:&nbsp;</b>„Sixpack“<div>Die muskulären Abschnitte des M. rectus abdominis sind am Bauch von Durchtrainierten als „Sixpack“ oder „Waschbrettbauch“ gut zu sehen.</div>'
Comment: '<b>Kommentar:</b>&nbsp;<br><div><div>M. rectus abdominis</div><div>Er füllt die Rektusscheide aus und hat seinen Ursprung an den&nbsp;<strong>Rippenknorpelaußenflächen der 5.−7. Rippe</strong>&nbsp;und am&nbsp;<strong>Processus xiphoideus</strong>. Von dort zieht der Muskel in parallelen Faserzügen zum Os pubis und setzt dort zwischen&nbsp;<strong>Tuberculum pubicum</strong>&nbsp;und&nbsp;<strong>Symphyse</strong>&nbsp;an. Die Innervation erfolgt durch die&nbsp;<strong>Nn. intercostales</strong>.</div><div>Der M. rectus abdominis verspannt die Bauchwand, bei Kontraktion&nbsp;<strong>richtet</strong>&nbsp;er den Oberkörper aus dem Liegen&nbsp;<strong>auf</strong>. Im Stehen&nbsp;<strong>beugt</strong>&nbsp;er den&nbsp;<strong>Rumpf</strong>&nbsp;und kann das Becken anheben. Zudem ist er für die&nbsp;<strong>Bauchpresse</strong>&nbsp;und forcierte Exspiration mit verantwortlich.</div><div>Bei Betrachtung des M. rectus abdominis fällt auf, dass er etagenartig durch Bindegewebssehnen in einzelne muskuläre Abschnitte unterteilt wird. Diese&nbsp;<strong>Intersectiones tendineae</strong>&nbsp;(Zwischensehnen, i.d.R. sind 2 oberhalb und 1–2 unterhalb des Nabels zu finden) unterteilen den M. rectus abdominis in Muskelbäuche, die isoliert kontrahiert werden können.<br><br></div></div><div><img src="ana_006100_bauchmuskeln_vorne.png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<div>5.–7.&nbsp;Rippenknorpel</div><div>Proc. xiphoideus sterni <br><br></div>'
Insertion: '<b>Ansatz:</b><div>Os pubis<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Intercostal nerves (T7-11) and the subcostal nerve (T12).  <br><br>'
Actions: '<b>Funktion:</b><div>Aufrichten des Beckens</div><div>Ventralflexion&nbsp;des Rumpfes bzw. Aufrichten des Rumpfes aus Rückenlage</div><div>Bauchpresse</div><div>Exspiration <br><br></div>'
