Title: 'Thorax'

OccludedImage: '<img src="paste-17257178595329.jpg">'
Clinical: '<div>Movements of the thoracic wall during inspiration increase&nbsp;the volume of the thoracic cavity, resulting in a pressure&nbsp;gradient that draws air into the lungs. The volume of the&nbsp;thoracic cavity increases in three dimensions: vertically, as&nbsp;a result of contraction of the diaphragm; transversely, as a&nbsp;result of contraction of intercostal muscles (bucket handle&nbsp;movement); and anteroposteriorly, as a result of elevation&nbsp;of the anterior ends of the ribs and the sternum&nbsp;(pump-handle movement).</div>'
