Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore&nbsp;Ansicht 9'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_935.jpg">'
Clinical: '<b>Clinical:</b> The hamstrings are collectively tested by having the supine patient flex their limb 90 degrees at the hip and knee and then asking then to further flex the knee against resistance. Hamstring muscle pulls or tears are common athletic injuries because these muscles stretch across 2 joints. Stretching these muscles before vigorous exercise is recommended.<br>'
Comment: '<b>Comment:</b>&nbsp;Sein Ursprung ist das&nbsp;<strong>Tuber ischiadicum</strong>, seine mehrteilige Ansatzsehne wird auch als&nbsp;Pes anserinus profundus&nbsp;bezeichnet. Die Ansätze sind der&nbsp;<strong>Condylus medialis tibiae</strong>, das&nbsp;<strong>Lig. popliteum obliquum</strong>&nbsp;und über die&nbsp;<strong>dorsale Kniegelenkskapsel</strong>&nbsp;das Hinterhorn des&nbsp;<strong>medialen Meniskus</strong>&nbsp;(den er bei Flexion nach hinten zieht).<div><br></div><div>Bei&nbsp;<strong>gebeugtem</strong>&nbsp;Knie ist er der&nbsp;<strong>stärkste Innenrotator</strong>.<br></div><div><br>Im&nbsp;Pes anserinus superficialis&nbsp;setzen neben dem&nbsp;M. semitendinosus&nbsp;auch der&nbsp;M. sartorius&nbsp;und der&nbsp;M. gracilis&nbsp;an.<br><br><img src="ana_004000_oberschenkelmuskeln_flexoren_lage.png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Tuber ischiadicum<br><br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Im&nbsp;Pes anserinus profundus&nbsp;(Condylus medialis tibiae)<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. tibialis&nbsp;(L5–S2) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Hüftgelenk<div><ul><li>Extension<br></li></ul></div><div>Kniegelenk</div><div><ul><li>Flexion<br></li><li><b>Innenrotation</b></li></ul></div></div>'
