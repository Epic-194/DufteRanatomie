Title: 'Thorax'

OccludedImage: '<img src="paste-18786186952705.jpg" />'
Clinical: '<div>The thoracic duct is a large lymphatic vessel that traverses&nbsp;the posterior mediastinum between the azygos vein&nbsp;and the aorta, posterior to the esophagus. Injury to the&nbsp;thoracic duct causes chylothorax (accumulation of chyle&nbsp;in the thoracic and pleural cavities).</div>'
