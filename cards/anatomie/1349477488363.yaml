Title: 'Arterien und Venen des männlichen Beckens'

OccludedImage: '<img src="MSA-Arteries_and_Veins_of_Male_Pelvis15.jpg">'
Clinical: '<b>Klinik:</b><div>Die&nbsp;<b>Corona mortis</b>&nbsp;oder auch der&nbsp;<b>Arcus mortis</b>&nbsp;(lateinisch&nbsp;„Kranz des Todes“ von&nbsp;<i>corona</i>, „Krone“ oder „Kranz“ bzw.&nbsp;<i>arcus</i>, „[Gefäß-]Bogen“ und&nbsp;<i>mors, mortis</i>, „Tod“) ist eine besonders stark ausgebildete&nbsp;Anastomose&nbsp;(Gefäßverbindung) zwischen der&nbsp;<i>Arteria epigastrica inferior</i>&nbsp;und der&nbsp;<i>Arteria obturatoria</i>.<br><b><br></b>Diese Anastomose verläuft über das&nbsp;<i>Septum femorale</i>&nbsp;(→&nbsp;<i>Lacuna musculorum et vasorum</i>), welches einer&nbsp;Schenkelhernie&nbsp;als&nbsp;Bruchpforte&nbsp;dienen kann. Bei Operationen eines derartigen&nbsp;<i>Bruches</i>&nbsp;kann es zu schwer stillbaren&nbsp;Blutungen&nbsp;bei Verletzung der Gefäße kommen, was v.&nbsp;a. früher eine entsprechend hohe&nbsp;Mortalität&nbsp;zur Folge hatte und so die Bezeichnung der&nbsp;<i>Corona mortis</i>&nbsp;begründete.<b><br></b></div>'
Comment: '<b>Kommentar:</b>&nbsp;Die rechte und die linke&nbsp;<strong>A. iliaca communis</strong>&nbsp;entstehen durch die Aufspaltung der Bauchaorta in Höhe des 4./5. Lendenwirbels. Sie gabeln sich nach kurzem Verlauf jeweils in die A. iliaca externa und die A. iliaca interna.<div>Die&nbsp;<strong>A. iliaca externa</strong>&nbsp;zieht am medialen Psoasrand nach kaudal in die&nbsp;<strong>Lacuna vasorum</strong>, wo sie in die A. femoralis übergeht. Innerhalb des Beckens gibt sie nur 2 Äste ab:</div><div>A. epigastrica inferior</div><div>A. circumflexa ilium profunda.</div><div>Die&nbsp;<strong>A. iliaca interna</strong>&nbsp;verläuft entlang des Sakroiliakalgelenks in das kleine Becken und gibt dabei zahlreiche Äste ab:</div><div><strong>parietale</strong>&nbsp;Äste: A. iliolumbalis, A. sacralis lateralis, A. glutea superior, A. obturatoria, A. glutea inferior</div><div><strong>viszerale</strong>&nbsp;Äste: A. umbilicalis, A. uterina, A. pudenda interna, A. vesicalis inferior, A. rectalis media.</div><div><br></div><div><img src="paste-863498ac6ec0de38dce699572b9a7b8cb0922016.jpg"><br></div><div><img src="big_5a0ae48d34847.jpg"><br></div>'
