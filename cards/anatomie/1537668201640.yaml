Title: 'Lower Limb'

OccludedImage: '<img src="paste-12425340387329 (1).jpg" />'
Clinical: '<div>The plantaris muscle is a thin muscle originating from&nbsp;the lateral supracondylar line of the femur; it becomes a&nbsp;narrow tendon that descends between the gastrocnemius&nbsp;and soleus muscles to attach to the calcaneal (Achilles)&nbsp;tendon or to the medial side of the tubercle of the&nbsp;calcaneus. The plantaris tendon may be harvested for&nbsp;tendon grafts in other areas of the body and is susceptible&nbsp;to injury during activities that involve forced dorsiflexion&nbsp;of the ankle with the knee extended. Plantaris tendon&nbsp;rupture is sometimes referred to as tennis leg .</div>'
