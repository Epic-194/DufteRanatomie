Title: 'Pelvis and Perineum'

OccludedImage: '<img src="paste-28484223107073.jpg" />'
Clinical: '<div>The erectile tissue of the penis is composed of the corpus&nbsp;spongiosum and the paired corpora cavernosa. Within the&nbsp;body of the penis, the corpus spongiosum is limited to&nbsp;the ventral aspect and surrounds the penile urethra. But at&nbsp;the head of the penis, the corpus spongiosum expands to&nbsp;form the cone-shaped glans (head) of the penis. At the&nbsp;neck of the glans, the prepuce (foreskin; composed of a&nbsp;double layer of skin) variably covers the glans, and it is this&nbsp;skin that is removed when males are circumcised.</div>'
