Title: 'Upper Limb'

OccludedImage: '<img src="paste-16226386444289.jpg" />'
Clinical: '<div>The triceps brachii is innervated by the radial nerve.&nbsp;Although the radial nerve travels from the axilla to the&nbsp;cubital fossa, a fracture of the humerus may not affect the&nbsp;action of the triceps because the branches to this muscle&nbsp;arise from the most proximal aspect of the nerve. At the&nbsp;cubital fossa, the radial nerve divides into superficial and&nbsp;deep branches. The superficial branch is a purely sensory&nbsp;nerve, whereas the deep branch is primarily motor to the&nbsp;extensor muscles of the wrist and hand.</div>'
