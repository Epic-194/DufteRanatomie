Title: 'Arterien des Beins: Posteriore Sicht'

OccludedImage: '<img src="MSA-Arteries_of_Leg-Posterior_View69.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;Den arteriellen Puls kann man an der unteren Extremität an verschiedenen Stellen tasten:<div>Der Puls der&nbsp;<strong>A. femoralis</strong>&nbsp;wird in der Leiste direkt unterhalb der Mitte des Leistenbandes (Lig. inguinale) getastet, die Arterie wird dabei gegen das knöcherne Becken gedrückt (Pecten ossis pubis).</div><div>Die&nbsp;<strong>A. poplitea</strong>&nbsp;lässt sich bei 90°-Beugung des Knies in der Kniekehle ertasten. Die Arterie wird dabei gegen die Facies poplitea des Femurknochens gedrückt.</div><div>Die&nbsp;<strong>A. tibialis posterior</strong>&nbsp;kann man dorsal des Malleolus medialis gut palpieren.</div><div>Der Puls der&nbsp;<strong>A. dorsalis pedis</strong>&nbsp;lässt sich im mittleren Drittel des Fußrückens lateral der Sehne des M. extensor hallucis longus gut tasten.</div><div><br></div><div><img src="ana_004400_ue_pulspalpation.png"><br></div><div><br></div><div>Der&nbsp;<strong>Puls der A. fibularis</strong>&nbsp;kann im Regelfall bei der körperlichen Untersuchung aufgrund ihrer Lage tief unter der Muskulatur&nbsp;<strong>nicht getastet werden</strong>.</div>'
Comment: '<b>Kommentar:</b>&nbsp;Sie ist der zweite Endast der A. poplitea auf Höhe des M. popliteus und zieht unter der&nbsp;<strong>Soleusarkade</strong>&nbsp;hindurch. Zusammen mit den Vv. tibiales posteriores und dem N. tibialis gelangt sie nach kaudal. Sie verläuft dabei zwischen den oberflächlichen (M. soleus) und tiefen Flexoren in der&nbsp;<strong>Flexorenloge</strong>. In ihrem Verlauf nach distal gelangt sie hinter den&nbsp;<strong>Malleolus medialis</strong>, zieht unter dem Retinaculum mm. flexorum (<strong>Tarsaltunnel</strong>) und dem M. abductor hallucis hindurch zur Plantarfläche. Dabei teilt sie sich in die&nbsp;<strong>A. plantaris medialis</strong>&nbsp;und&nbsp;<strong>A. plantaris lateralis</strong>.<br><div><br></div><div><img src="ana_004400_a_tibialis_posterior.png"><br></div>'
