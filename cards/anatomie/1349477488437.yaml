Title: 'Gallbladder and Extrahepatic Bile Ducts'

OccludedImage: '<img src="MSA-Gallbladder_and_Extrahepatic_Bile_Ducts23.jpg">'
Clinical: '<b>Klinik:</b> Gallensteine treten bei etwa 10 bis 20 % der Erwachsenen auf; Risikofaktoren sind erhöhtes Alter, Fettleibigkeit und weibliches Geschlecht. Etwa 80 % der Gallensteine sind Cholesterinsteine und etwa 20 % sind Pigmentsteine (Bilirubin-Calciumsalze). Gallensteine können den Gallenfluss von der Gallenblase zum Zwölffingerdarm blockieren und eine Entzündung (Cholezystitis) verursachen oder die hepatopankreatische Ampulle blockieren und die exokrine Sekretion aus der Bauchspeicheldrüse hemmen. Der Schmerz der akuten Cholezystitis kann im rechten Oberbauchquadranten wahrgenommen werden und strahlt seitlich knapp unter der rechten Brust in den Rücken knapp unterhalb des unteren Winkels des rechten Schulterblatts aus.'
Comment: '<b>Kommentar:</b> Die Galle verlässt die Leber über den rechten und linken Lebergang und mündet in einen gemeinsamen Lebergang. Letzterer drainiert über den Ductus zysticus in die Gallenblase, welche die Galle konzentriert und speichert. Wird sie durch autonome Nerven und Cholecystokinin stimuliert, zieht sie sich zusammen und stößt Galle über den Ductus zysticus in den Ductus choledochus. Die Galle fließt durch den Hauptgallengang zur Papilla duodeni major, die in den absteigenden Zwölffingerdarm mündet. An dieser Stelle mündet der Ductus choledochus in den Pankreashauptgang und bildet die Vater-Ampulle.'
