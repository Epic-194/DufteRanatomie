Comment: '<b>Comment:</b> The pituitary gland is often called the ÒmasterÓ endocrine gland because its secreted hormones directly or indirectly control growth, differentiation, and functions of many tissues and organs in the body. Shaped like a flattened pea or grape, it weighs 500 to 900  mg in the adult and lies in a midline depression of the sphenoid bone called the sella turcica. It is connected to the hypothalamus of the brain by the infundibular stalk. In general, the pituitary is divided into an anterior and a posterior portion, which are derived from oral and neural ectoderm, respectively.<br> Pituitary tumors can be either secretory or nonsecretory adenomas.  One type of secretory <b>adenoma</b> causes <b>acromegaly</b> in adults and <b>gigantism</b> in children. It is due to an overproduction of growth hormone. Another type of adenoma causes <b>CushingÕs disease</b> - an excess of adrenocorticotropic hormone - that leads to overproduction of cortisol by the adrenal glands.'
