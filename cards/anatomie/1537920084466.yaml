Title: 'Brain'

OccludedImage: '<img src="paste-25430501359617.jpg" />'
Clinical: '<div>Carotid stenosis is a narrowing of the carotid arteries caused by&nbsp;the buildup of atherosclerotic plaques. The carotid bifurcation&nbsp;is a common location of atherosclerosis. From this location,&nbsp;emboli from an atherosclerotic plaque can travel to the brain&nbsp;and occlude cerebral circulation. A transient ischemic attack&nbsp;(TIA), sometimes called a mini-stroke, is often a symptom&nbsp;of carotid stenosis. A TIA differs from a stroke in that blood&nbsp;flow to the brain is only interrupted temporarily, and any&nbsp;neurological deficits resolve within 24 hours. TIAs should not be&nbsp;ignored, however, as they are often “warning signs” of a stroke.</div>'
