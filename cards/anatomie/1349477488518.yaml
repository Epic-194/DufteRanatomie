Title: 'Muskeln des Arms: Posteriore Ansicht'

OccludedImage: '<img src="MSA-Muscles_of_Arm-Posterior_View24.jpg">'
Clinical: '<div><b>Extensoren:</b></div>Der&nbsp;M. triceps brachii&nbsp;ist der&nbsp;Kennmuskel&nbsp;für das Rückenmarkssegment C7. Seine Funktion wird über den&nbsp;Trizepssehnenreflex&nbsp;geprüft!<br>'
Comment: '<b>Kommentar:</b><div><div>Der Ansatz der Sehne des&nbsp;<b>streckenden Musculus triceps brachii</b>&nbsp;am Olecranon liegt bei gebeugtem&nbsp;Ellenbogen&nbsp;näher an der Achse als bei gestrecktem. Beim „Liegestütz“ werden die&nbsp;Ellenbogen&nbsp;gegen das Rumpfgewicht durchgestreckt; je weiter die Streckung fortschreitet, desto leichter wird mit zunehmendem Hebelarm und Drehmoment des Trizeps die Übung. Zwischen den Ursprüngen des Caput mediale und laterale verläuft der N. radialis im Sulcus nervi radialis des&nbsp;Humerus&nbsp;(s.&nbsp;u.).</div><div>Der&nbsp;<b>M. anconeus</b>&nbsp;kann als vierter Kopf des Trizeps aufgefasst werden, da er sich kaum von dessen Caput mediale trennen lässt. Er ist der dorsale „Kapselspanner“ des Gelenks.</div><div><br></div>The triceps receives its blood supply from the deep brachial artery.<br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div><b>M. triceps brachii</b><br><div>Caput longum: Tuberculum infraglenoidale scapulae</div><div>Caput laterale:&nbsp;Laterale und dorsale Humerusfläche<br></div><div>Caput mediale: Mediale und dorsale Humerusfläche<br></div><div><br><b>M. aconeus</b><br></div><div>Epicondylus lateralis des&nbsp;Humerus<br></div></div>'
Insertion: '<b>Ansatz (distal):</b><div><br></div><div>Alle drei Köpfe des Triceps:&nbsp;Olecranon</div><div><br></div><div>M. aconeus:&nbsp;Dorsale Ulnarfläche distal des&nbsp;Olecranons<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. radialis&nbsp;(C6–Th1)<br>'
Actions: '<b>Funktion:</b><div><b>M. triceps:<br></b><div>Schultergelenk: Adduktion</div><div>Ellenbogengelenk:&nbsp;Extension<br></div><div><br></div><div><b>M. aconeus:</b></div><div>Ellenbogengelenk: Extension, Kapselspannung<br></div><div><br></div></div>'
Plate: 'Atlas Plate 420;See also Plate 465'
