Title: 'Lower Limb'

OccludedImage: '<img src="paste-14418205212673_1349468305012.jpg" />'
Clinical: '<div>The pedal lumbrical muscles all arise on the medial side of&nbsp;respective tendons II to V of the flexor digitorum longus.&nbsp;They act primarily to flex the metatarsophalangeal joints&nbsp;of the associated digits. The first lumbrical is innervated&nbsp;by the medial plantar nerve, whereas the other three are&nbsp;innervated by the lateral plantar nerve. Injury to the lateral&nbsp;plantar nerve would affect digits 2 through 5 but not the&nbsp;hallux.</div>'
