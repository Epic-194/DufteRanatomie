Title: 'Lower Limb'

OccludedImage: '<img src="paste-7937099563009.jpg" />'
Clinical: '<div>The action of the sartorius muscle is that required to sit&nbsp;cross-legged as tailors historically did. The muscle flexes&nbsp;and laterally rotates the thigh and flexes the leg. It inserts&nbsp;on the proximal medial shaft of the tibia as part of the&nbsp;“pes anserinus,” with the gracilis and semitendinosus.&nbsp;The sartorius muscle is innervated by the femoral nerve.</div>'
