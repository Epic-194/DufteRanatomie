Title: 'Head and Neck'

OccludedImage: '<img src="paste-22832046145537.jpg" />'
Clinical: '<div>The mylohyoid and the anterior belly of the digastric&nbsp;muscles are both innervated by the mylohyoid nerve,&nbsp;which is a branch of the inferior alveolar nerve.&nbsp;The mylohyoid nerve branches off the inferior alveolar&nbsp;nerve before the latter enters the mandibular canal.&nbsp;Both the mylohyoid nerve and the inferior alveolar nerve&nbsp;are ultimately branches of the mandibular nerve, which is&nbsp;the third division of the trigeminal nerve. Thus, injury to&nbsp;the mandibular nerve will paralyze these muscles as well&nbsp;as the muscles of mastication.</div>'
