Comment: '<div>The thalamus is a relay station for information traveling to&nbsp;and from the cerebral cortex. All sensory information, except&nbsp;olfaction, is relayed through the thalamus before it reaches the&nbsp;cortex. Thalamic strokes often result in thalamic pain syndrome&nbsp;(Dejerine-Roussy syndrome) and cause a contralateral loss of&nbsp;sensation, accompanied by pain, which is often constant and&nbsp;can range from mild to severe in intensity.</div>'
