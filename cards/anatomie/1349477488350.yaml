Title: 'Anorectal Musculature'

OccludedImage: '<img src="MSA-Anorectal_Musculature8.jpg">'
Clinical: '<b>Clinical:</b> Trauma to the anal mucosal lining, e.g., from compacted feces, can lead to an anal infection that can spread into the adjacent sphincter muscles and beyond, into the ischioanal fossae of the fat-filled anal triangle.<br>'
Comment: '<b>Comment:</b>  An internal sphincter lies deep to the external anal sphincter.  This smooth muscle sphincter is under involuntary control.  Sympathetic fibers maintain its tonic contraction, whereas parasympathetic fibers relax muscle tone and permit expansion of the anal canal during defecation or flatulence.  This action also requires that the external anal sphincter be relaxed simultaneously.<br>'
Usernotes: ''
Origin: ''
Insertion: ''
Attachments: '<b>Attachments:</b>  Surrounds the last 2cm of the anal canal and consists of subcutaneous, superficial, and deep portions.  Some fibers attach anteriorly to the perineal body and posteriorly to the anococcygeal ligament.  Fibers also may join the superficial transverse perineal muscle, the levator ani, and the bulbospongiosus.  Deep fibers interlace with the puborectalis muscle.  <br><br>'
Innervation: '<b>Innervation:</b>  Supplied by the inferior rectal branches (largely S4) of the pudendal nerve (S2-4).  <br><br>'
Actions: '<b>Action:</b>  This muscle is in a tonic state of contraction and has no antagonist.  It keeps the anal canal closed.  <br><br>'
