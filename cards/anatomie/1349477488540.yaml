Title: 'Muskeln der Hand 2'

OccludedImage: '<img src="MSA-Muscles_of_Hand_250.jpg">'
Clinical: '<b>Klinisch:</b> Sie können diesen Muskel klinisch testen, indem Sie den Patienten bitten, seinen kleinen Finger am Metakarpophalangealgelenk gegen Widerstand zu beugen. Hierzu hält man die mittleren drei Finger in einer gestreckten Position zu, während der Patient versucht, seinen fünften Finger aus gestreckter Position zu beugen.'
Comment: '<b>Kommentar:</b> Dieser Muskel ist teil der Hypothenarmuskulatur, welche die intrinsische Muskulatur des kleinen Fingers bildet. Diese werden von tiefen Ästen des N. ulnaris innerviert und von tiefen Ästen der A. ulnaris versorgt.<br><br><img src="big_5b07cea693ca9.jpg">'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Hamulus ossis hamati</div><div>Retinaculum flexorum<br></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Phalanx&nbsp;proximalis V<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. ulnaris&nbsp;(Perikaryen&nbsp;somit v.a. in Segment C8/Th1)<br>'
