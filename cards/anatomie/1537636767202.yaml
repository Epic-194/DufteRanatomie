Title: 'Abdomen'

OccludedImage: '<img src="paste-20143396618241_1349468305012.jpg" />'
Clinical: '<div>The composition of the rectus sheath changes at the&nbsp;arcuate line. Inferior to this line, the posterior lamina of the&nbsp;sheath is composed only of transversalis fascia. Superior&nbsp;to this line, the posterior lamina is composed of part of&nbsp;the aponeurosis of the internal oblique muscle and the&nbsp;aponeurosis of the transverse abdominal muscle.</div>'
