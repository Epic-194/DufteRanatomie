Title: 'Schulter Muskulatur&nbsp;4'

OccludedImage: '<img src="MSA-Shoulder_Muscles_416.jpg">'
Clinical: '<b>Klinisch:</b> Um die Kraft des Deltoideus und die Unversehrtheit des Nervus axillaris zu testen, lässt man den Patienten die obere Extremität gegen einen Widerstand abduzieren (die mittleren Fasern des Muskels sollten sich zusammenziehen). Die hinteren Fasern kontrahieren, wenn der Patient versucht, den abduzierten Oberarm gegen einen Widerstand zurückzuziehen.'
Comment: '<b>Kommentar:</b> Der Deltoideus ist ein dicker, dreieckiger Muskel mit groben Fasern.&nbsp; Er bedeckt das Schultergelenk anterior, posterior und lateral. Der mehrgliedrige Mittelteil des Muskels ist in der Abduktion am aktivsten.</div><div><br></div><div>Die Blutversorgung erfolgt größtenteils über die Arteria thoracoacromialis und über die Arteria circumflexa humeri anterior und posterior, die aus der Arteria axillaris entspringen.'
Usernotes: ''
