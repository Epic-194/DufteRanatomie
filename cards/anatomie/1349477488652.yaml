Title: 'Schulter Muskulatur&nbsp;4'

OccludedImage: '<img src="MSA-Shoulder_Muscles_416.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Der&nbsp;<b>M. deltoideus</b>&nbsp;wird vom&nbsp;<b>N. axillaris</b>&nbsp;(C5, C6) innerviert und gilt als&nbsp;<b>Kennmuskel</b>&nbsp;für das&nbsp;<b>Segment C5</b>. Der N. axillaris liegt dorsal dem Collum chirurgicum des&nbsp;Humerus&nbsp;eng an und kann bei subkapitalen&nbsp;<b>Frakturen</b>&nbsp;und kaudalen&nbsp;<b>Luxationen</b>&nbsp;geschädigt werden.<br>Um eine&nbsp;<b>iatrogene</b>&nbsp;(d.&nbsp;h. vom Arzt verursachte)&nbsp;<b>Nervenläsion</b>&nbsp;auszuschließen, ist&nbsp;daher vor einer Reposition bzw. Operation die sensible Funktion des&nbsp;Nervs in seinem Versorgungsgebiet&nbsp;zu überprüfen.</div>'
Comment: '<div><b>Kommentar:</b></div><div>Von den ausschließlich auf das Schultergelenk wirkenden Muskeln ist der&nbsp;<b>M. deltoideus</b>&nbsp;der mächtigste (Abb. E-1.20). Der&nbsp;<b>komplex gefiederte</b>&nbsp;Muskel umhüllt kranial, ventral und dorsal das Gelenk und bildet über den Muskeln der Rotatorenmanschette (s.&nbsp;u.) eine zweite,&nbsp;<b>„äußere Manschette“</b>. Seine Ausprägung bestimmt wesentlich die&nbsp;<b>Schulterkontur</b>&nbsp;.<br><br><div>Sowohl aufgrund seiner Masse als auch des Hebelarms wegen ist der Deltoideus der wirksamste&nbsp;<b>Abduktor</b>&nbsp;(v.a&nbsp;die&nbsp;<b>Pars acromialis</b>), ohne den eine kraftvolle Abduktion nicht mehr möglich ist. Wie bei anderen großen Muskeln auch, z.&nbsp;B.&nbsp;M. gluteus maximus, können&nbsp;<b>verschiedene Anteile</b>&nbsp;einander&nbsp;<b>antagonisieren</b>.</div><div><br></div><div>So rotiert die dorsale&nbsp;<b>Pars spinalis</b>&nbsp;nach außen und zieht den&nbsp;Humerus&nbsp;nach hinten, die ventrale&nbsp;<b>Pars clavicularis</b>&nbsp;rotiert nach innen und antevertiert. Ab ca. 60° Abduktion geraten die in Neutral-Null-Position adduzierenden Teile der Partes spinalis und clavicularis zunehmend über die Abduktions-Adduktions-Achse und werden so auch abduktorisch wirksam.</div><div><br></div></div>'
Usernotes: ''
Origin: '<b>Origin (proximal):</b><div><b>Pars clavicularis:&nbsp;</b>Clavicula<div><b>Pars spinalis:</b>&nbsp;Spina scapulae</div><div><b>Pars acromialis:</b>&nbsp;Acromion<br><br></div></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Tuberositas deltoidea&nbsp;humeri<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. axillaris&nbsp;(C5-C6) <br><br>'
Actions: '<div><b>Funktion:&nbsp;</b></div><div><b>Pars clavicularis:&nbsp;</b>Anteversion,&nbsp;Innenrotation&nbsp;und Adduktion</div><div><div><b>Pars spinalis:</b>&nbsp;<div style="display: inline !important;">Abduktion</div></div><div><b>Pars acromialis:&nbsp;</b>Retroversion,&nbsp;Außenrotation&nbsp;und Adduktion</div></div>'
Plate: 'Atlas Plate 411;See also Plates 26, 168, 182, 183'
