Title: 'Muskeln des Oberarms: Ansicht von vorne 3'

OccludedImage: '<img src="MSA-Muscles_of_Arm-Anterior_View_323.jpg">'
Clinical: '<b>Klinisch:</b> Verletzungen des N. musculocutaneus proximal des M. brachialis (durch z.B. Quetschung bei der Passage durch den M. coracobrachialis) kann zu einer Schwächung des M. brachialis und M. biceps brachii, und damit zu einer geschwächten Flexion führt.<br>'
Comment: '<div><b>Kommentar:</b></div><div>Durch die ventrale Lage hat die Sehne (insbesondere die Aponeurosis musculi bicipitalis) des M. biceps einen größeren Abstand von der Flexions-/Extensionsachse als die des M. brachialis. Dies hat zur Folge, dass der&nbsp;<b>Bizeps</b>&nbsp;das größere Drehmoment bei der Beugung entfaltet.<br></div><div>Andererseits führen schon geringe Verkürzungen des nahe an der Achse verlaufenden&nbsp;<b>M. brachialis</b>&nbsp;zu großen Bewegungsausschlägen des Unterarms, sodass der M. brachialis v.&nbsp;a. für&nbsp;<b>schnelle Beugebewegungen</b>&nbsp;geeignet ist. Daneben strahlen vom M. brachialis Fasern in die unmittelbar darunter liegende Gelenkkapsel und verhindern als&nbsp;<b>„Kapselspanner“</b>&nbsp;deren Einklemmung bei exzessiver Flexion.</div><br>Die A. brachialis versorgt den M. brachialis mit Blut.<br><br>'
Usernotes: ''
Origin: '<b>Ursprung: </b>Corpus humeri<br>'
Insertion: '<b>Ansatz: </b>Tuberositas ulnae<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;<div>N. musculocutaneus&nbsp;(C5–C7)<br><div>Der laterale Anteil des&nbsp;M. brachialis&nbsp;wird häufig durch einen Ast aus dem&nbsp;N. radialis&nbsp;innerviert.<br></div></div>'
Actions: '<b>Funktion:&nbsp;</b><div>Ellenbogengelenk:&nbsp;Flexion</div>'
Plate: 'Atlas Plate 419;See also Plate 462'
