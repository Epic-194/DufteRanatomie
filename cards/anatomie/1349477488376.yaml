Clinical: '<b>Clinical:</b> This epigastric region of the abdominal cavity is clinically important because pain secondary to pathophysiologic processes is common in this area. Vital structures, such as the stomach, duodenum, spleen, pancreas, liver, and gallbladder, all reside in this general region or refer pain to this region and to dermatomes related to the T5-9 or T10 spinal levels. Because so many structures and vessels are in this epigastric region, physicians must take a careful history and do a physical exam to localize the site(s) of epigastric pain.<br>'
