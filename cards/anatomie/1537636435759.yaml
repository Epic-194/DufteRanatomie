Title: 'Thorax'

OccludedImage: '<img src="paste-19606525706241.jpg" />'
Clinical: '<div>Coarctation is a narrowing of the aorta, typically occurring&nbsp;at the junction of the aortic arch and the descending&nbsp;aorta. This constriction forces the heart to pump harder&nbsp;than normal in order to propel blood through the stenotic&nbsp;part of the aorta. This results in high blood pressure in&nbsp;the head, neck, and upper limbs and low blood pressure&nbsp;in the lower limbs. Some consequences of coarctation are&nbsp;premature heart disease, cerebral aneurysm, organ failure,&nbsp;arterial rupture, and death.</div>'
