Clinical: '<div>The temporomandibular joint (TMJ) may be dislocated&nbsp;anteriorly (even by an excessive yawn) such that the&nbsp;mandibular condyle comes to lie anterior to the articular&nbsp;tubercle of the temporal bone. To reposition, the body&nbsp;of the mandible must be pushed inferiorly and then&nbsp;posteriorly.</div>'
