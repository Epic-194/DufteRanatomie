Title: 'Arterien der Fußsohle'

OccludedImage: '<img src="MSA-Arteries_of_Sole_of_Foot70.jpg">'
Clinical: '<b>Klinik: Tasten&nbsp;der&nbsp;Fußpulse</b><br>Am Fuß kann man zwei&nbsp;Arterien&nbsp;mit etwas Übung über die Fingerbeeren&nbsp;tasten&nbsp;(in der Klinik spricht man auch von „palpieren“):&nbsp;Die&nbsp;A. tibialis posterior&nbsp;tastet sich gut, wenn man die Finger von dorsal dem&nbsp;Innenknöchel&nbsp;(Malleolus medialis) anlegt.&nbsp;Die zweite&nbsp;tastbare&nbsp;Arterie&nbsp;ist die&nbsp;A. dorsalis pedis, welche die Fortsetzung der&nbsp;A. tibialis anterior&nbsp;ist. Sie lässt sich gut auf dem Fußrücken palpieren, genauer gesagt lateral der&nbsp;Sehne&nbsp;des&nbsp;M. extensor hallucis longus&nbsp;und medial des&nbsp;M. extensor hallucis brevis&nbsp;zwischen erster und zweiter&nbsp;Zehe.&nbsp;Die Palpation dieser&nbsp;Blutgefäße&nbsp;ist Teil jeder vollständigen&nbsp;körperlichen Untersuchung, bei welcher der&nbsp;Gefäßstatus&nbsp;immer mit erhoben werden sollte. Besondere Bedeutung hat die Palpation der&nbsp;Fußpulse&nbsp;bei Patienten mit der sog.&nbsp;peripheren arteriellen Verschlusskrankheit&nbsp;(pAVK). Bei der&nbsp;pAVK&nbsp;ist die arterielle Durchblutung der Extremitäten (meist der Beine) chronisch vermindert, sodass es zu Sauerstoffmangel im Gewebe kommen kann.<br><div><br></div><div><img src="ana_004400_ue_pulspalpation.png"><br></div>'
Comment: '<div>Kommentar:</div><div>Neben Muskelästen für die Flexoren gibt die A. tibialis posterior folgende Äste ab:</div><div><strong>A. fibularis:</strong>&nbsp;Dieser große Ast geht bereits nach kurzem Verlauf der A. tibialis posterior unter dem M. soleus ab. Die A. fibularis zieht dann an der dorsalen Fibulaseite unter dem M. flexor hallucis longus nach distal und gelangt zum&nbsp;<strong>Malleolus lateralis</strong>. Dort geht sie mittels eines&nbsp;<strong>R. communicans</strong>&nbsp;wieder eine Verbindung mit der A. tibialis posterior ein. Ein weiterer kleiner&nbsp;<strong>R. perforans</strong>&nbsp;zieht zum Rete malleolare laterale. Weitere Äste sind die&nbsp;<strong>Rr. malleolares laterales</strong>&nbsp;(zum Rete malleolare laterale) und die&nbsp;<strong>Rr. calcanei</strong>&nbsp;(zum Rete calcaneum).</div><div><strong>Rr. malleolares mediales</strong>&nbsp;zum Rete malleolare mediale</div><div><strong>Rr. calcanei</strong>&nbsp;zum Rete calcaneum</div><div><strong>A. plantaris medialis</strong>&nbsp;und&nbsp;<strong>A. plantaris lateralis:</strong>&nbsp;Die beiden Endäste versorgen jeweils die plantaren Flexoren des Fußes.</div><div>Die meist schwächere&nbsp;<strong>A. plantaris medialis</strong>&nbsp;versorgt den medialen Fußrand und verläuft zwischen M. abductor hallucis und M. flexor digitorum brevis.</div><div>Die&nbsp;<strong>A. plantaris lateralis</strong>&nbsp;verläuft zwischen dem M. quadratus plantae und dem M. flexor digitorum brevis nach lateral und versorgt den lateralen Fußrand. Sie anastomosiert über den&nbsp;<strong>Arcus plantaris profundus</strong>&nbsp;mit dem R. plantaris profundus der A. metatarsalis dorsalis I aus der A. arcuata (= Ast der A. tibialis anterior). Aus dem Gefäßbogen gehen die&nbsp;<strong>Aa. metatarsales plantares</strong>, die Aa. digitales plantares communes und die Aa. digitales plantares propriae zur Versorgung der einzelnen Zehen hervor.</div><div><img src="ana_004400_a_tibialis_posterior_fusssohle.png"><br></div>'
