Title: 'Muskelns des Unterschenkels: Posteriore Ansicht 1'

OccludedImage: '<img src="MSA-Muscles_of_Leg-Posterior_View_143.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;<b>Achillessehnenruptur&nbsp;</b><div></div><br>Die Ansatzsehne des&nbsp;M. triceps surae&nbsp;am&nbsp;Calcaneus&nbsp;wird "Achillessehne" genannt. Sie kann entweder aus degenerativer Ursache oder durch ein Trauma - manchmal sogar knallend hörbar - reißen. Bei einer kompletten Ruptur wird die Dominanz des&nbsp;M. triceps surae&nbsp;am&nbsp;Sprunggelenk&nbsp;deutlich: Das Gehen auf ebenem Grund ist stark beeinträchtigt und Treppensteigen oder Bergaufgehen kaum noch möglich. Therapeutisch wird die Ruptur meist operativ durch Sehnennaht, oder seltener auch konservativ mittels&nbsp;Unterschenkelgips&nbsp;in Spitzfußstellung versorgt.&nbsp;<div><img src="paste-52c010512b3af1531f67a7555da7094e1e0e2924.jpg"></div><div><br></div><div>Thompson-Test<div><img src="big_5aaa7bbab2518.jpg"><br></div></div>'
Comment: '<b>Kommentar:</b>&nbsp;Alle Flexoren werden durch den&nbsp;<strong>N. tibialis</strong>&nbsp;innerviert und von&nbsp;<strong>A.</strong>&nbsp;und&nbsp;<strong>V. tibialis posterior</strong>&nbsp;versorgt.<div><br></div><div>Die oberflächlichen Flexoren (oder Beuger) bestehen aus zwei Muskeln: dem&nbsp;M. triceps surae&nbsp;sowie dem&nbsp;M. plantaris. Funktionelle Bedeutung besitzt jedoch nur der&nbsp;M. triceps surae, sein Muskelbauch bildet Gestalt und Umfang der Wade ("surae" von lat. sura = Wade). Er besteht aus den zwei Teilmuskeln&nbsp;Musculus gastrocnemius&nbsp;und&nbsp;Musculus soleus, die zwar getrennte Ursprünge, aber eine gemeinsame Endsehne haben (Achillessehne).<br><div><br></div><div>Der&nbsp;Musculus gastrocnemius&nbsp;wirkt auf&nbsp;Knie- und&nbsp;Sprunggelenke, während der&nbsp;Musculus soleus&nbsp;nur die&nbsp;Sprunggelenke&nbsp;beeinflusst!<br><div><br></div><div><img src="ana_004100_unterschenkelflexoren_oberflaechlich_lage.png"><br></div></div></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Caput mediale: Medialer Femurkondylus&nbsp;<div></div>Caput laterale: Lateraler Femurkondylus&nbsp;<br><br></div>'
Insertion: '<b>Ansatz (distal):</b>  Calcaneus&nbsp;(Tuber calcanei) mittels der&nbsp;"Achillessehne" <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. tibialis&nbsp;(S1-S2) <br><br>'
Actions: '<b>Funktion:</b><div>Nur&nbsp;M. gastrocnemius:&nbsp;Flexion&nbsp;im&nbsp;Kniegelenk</div><div>Alle drei Muskelköpfe</div><div>OSG: Plantarflexion&nbsp;<div></div>USG: Supination (=Inversion)<b><br></b></div>'
Plate: 'Atlas Plate 504'
