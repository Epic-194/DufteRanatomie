Title: 'Knie: Gelenkfläche (Ansicht von Unten)'

OccludedImage: '<img src="MSA-Knee-Interior_(Inferior_View)8.jpg">'
Clinical: '<b>Clinical:</b> Rupture of the anterior cruciate ligament is a common athletic injury usually associated with a sharp turn, when the knee is twisted while the foot is firmly on the ground. The anterior drawer test assesses this injury. With an anterior cruciate ligament injury, the tibia moves anteriorly >5 mm, indicating a positive result. The anterior cruciate ligament normally limits knee hyperextension.<br>'
Comment: '<b>Comment:</b>  The knee is surrounded by a thin, fibrous capsule that is stabilized by the surrounding muscle attachments and intracapsular and extracapsular ligaments.  Intracapsular ligaments include the anterior and posterior cruciate ligaments, medial and lateral menisci, and transverse ligament.  Extracapsular ligaments include the medial and lateral collateral ligaments, patellar ligament, and arcuate and oblique popliteal ligaments.  <br><br>Of the 2 cruciate ligaments, the anterior is the weaker and is taut when the knee is fully extended, preventing hyperextension.  The posterior cruciate tightens during flexion of the knee, preventing excessive anterior displacement of the femur on the tibia or excessive posterior displacement of the tibia on the femur.  <br><br>Rupture of the anterior cruciate ligament is a common athletic injury usually associated with a sharp turn, when the knee is twisted while the foot is firmly on the ground.  The anterior drawer test assesses this injury.  With an anterior cruciate ligament injury, the tibia moves anteriorly ampersandgt;5mm, indicating a positive result.  The anterior cruciate ligament normally limits knee hyperextension.<br>'
