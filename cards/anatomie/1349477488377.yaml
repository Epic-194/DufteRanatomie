Title: 'Arteiren des Oberschenkels und Knies: Schema'

OccludedImage: '<img src="MSA-Arteries_of_Thigh_and_Knee-Schema67.jpg">'
Clinical: '<b>Klinik</b>: Punktion der A. femoralis<div>Aufgrund ihrer oberflächlichen Lage unterhalb des Lig. inguinale (Leistenband) in der Lacuna vasorum kann die A. femoralis hier gut getastet und punktiert werden&nbsp;(z.B. für Herzkatheteruntersuchungen).</div><div><br></div><div>Der Gefäß-Nerven-Strang der Lacuna vasorum durchquert das sog.&nbsp;<strong>Trigonum femorale</strong>&nbsp;(Schenkeldreieck), um schließlich, vom M. sartorius bedeckt, nach distal zum&nbsp;<strong>Canalis adductorius</strong>&nbsp;(Adduktorenkanal) zu ziehen.&nbsp;Vom Adduktorenkanal erreicht die A. femoralis durch den Hiatus adductorius die Oberschenkelrückseite.<br><br></div><div>Die&nbsp;<b>Corona mortis</b>&nbsp;oder auch der&nbsp;<b>Arcus mortis</b>&nbsp;(lateinisch&nbsp;„Kranz des Todes“ von&nbsp;<i>corona</i>, „Krone“ oder „Kranz“ bzw.&nbsp;<i>arcus</i>, „[Gefäß-]Bogen“ und&nbsp;<i>mors, mortis</i>, „Tod“) ist eine besonders stark ausgebildete&nbsp;Anastomose&nbsp;(Gefäßverbindung) zwischen der&nbsp;<i>Arteria epigastrica inferior</i>&nbsp;und der&nbsp;<i>Arteria obturatoria</i>.<br></div>'
Comment: '<b>Kommentar:</b>&nbsp;Die untere Extremität wird von Ästen der&nbsp;<strong>A. iliaca interna</strong>&nbsp;und der&nbsp;<strong>A. iliaca externa</strong>&nbsp;versorgt, die beide aus der A. iliaca communis hervorgehen. Die A. iliaca externa geht in der Lacuna vasorum unterhalb des Lig. inguinale in die A. femoralis über.<div>Die&nbsp;<strong>A. femoralis</strong>&nbsp;gelangt durch den Adduktorenschlitz nach distal auf die Rückseite des Beines. Nach dem Austritt in die Kniekehle (Hiatus adductorius) wird sie als A. poplitea bezeichnet.</div><div>Die&nbsp;<strong>A. poplitea</strong>&nbsp;zieht durch die Kniekehle und teilt sich am Unterrand des M. popliteus in die A. tibialis anterior und posterior auf.</div><div>Die&nbsp;<strong>A. tibialis anterior</strong>&nbsp;verläuft an der Vorderseite des Unterschenkels in der Extensorenloge nach distal zum Fußrücken, wo sie in die&nbsp;<strong>A. dorsalis pedis</strong>&nbsp;übergeht.</div><div>Die&nbsp;<strong>A. tibialis posterior</strong>&nbsp;gibt nach kurzem Verlauf die&nbsp;<strong>A. fibularis</strong>&nbsp;ab und zieht an der Rückseite des Unterschenkels in der Flexorenloge zum Fuß, wo sie sich in die&nbsp;<strong>A. plantaris medialis</strong>&nbsp;und&nbsp;<strong>A. plantaris lateralis</strong>&nbsp;aufteilt.</div><div>Der arterielle&nbsp;<strong>Puls</strong>&nbsp;kann an der unteren Extremität an verschiedenen Stellen palpiert werden (A. femoralis, A. poplitea, A. tibialis posterior, A. dorsalis pedis).</div><div><br></div><div><img src="ana_004400_steckbrief.png"><br></div>'
