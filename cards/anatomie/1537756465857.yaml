Title: 'Head and Neck'

OccludedImage: '<img src="paste-18833431592961.jpg" />'
Clinical: '<div>If a person loses his or her mandibular teeth, the alveolar&nbsp;process of the mandible (the portion that supports the&nbsp;teeth) degenerates. When this happens, the mental&nbsp;foramen often comes to lie on the superior aspect of&nbsp;the body of the mandible so that with each chewing&nbsp;motion, pressure is placed on the nerve that exits from&nbsp;the foramen, the mental nerve. This is quite painful to the&nbsp;person while eating, especially if the person is wearing&nbsp;dentures.</div>'
