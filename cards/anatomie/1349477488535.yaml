Title: 'Muscles of Foot 1'

OccludedImage: '<img src="MSA-Muscles_of_Foot_159.jpg">'
Clinical: '<b>Clinical:</b> One can test the dorsal interossei muscles by asking the patient to spread their toes against resistance. Likewise, by placing a finger between the toes, ask the patient to adduct their toes (done by the plantar interossei muscles) and feel the resistance (muscle strength) against your own finger.<br>'
Comment: '<b>Comment:</b>  Plantar and dorsal interosseous muscles form the 4th layer of the foot.  Similar to the interossei of the hand, the dorsal interossei abduct the digits (toes) and extend the distal phalanges.<br><div><br></div><div><img src="big_5a854f0b47182.jpg"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Ossa metatarsi&nbsp;I–V<br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div>Digg. II–IV</div><div><ul><li>Phalanx&nbsp;proximalis&nbsp;<br></li><li>Dorsalaponeurose<br></li></ul><div></div><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. plantaris lateralis&nbsp;aus&nbsp;N. tibialis <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Digg. II–IV</div><div><ul><li>Grundgelenke: Plantarflexion<br></li><li>Mittel- und Endgelenke:&nbsp;Dorsalextension<br></li></ul></div><div>Digg. III–IV: Abduktion von Dig. II weg <br><br></div>'
