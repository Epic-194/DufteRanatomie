Title: 'Muscles of Foot 1'

OccludedImage: '<img src="MSA-Muscles_of_Foot_159.jpg">'
Clinical: '<b>Klinisch:</b> Man kann die Mm. interossei dorsales testen, indem man den Patienten auffordert, die Zehen gegen Widerstand zu spreizen. Man kann die gegenteilige Bewegung prüfen, indem man Finger zwischen den Zehen platziert und den Patienten bittet, die Zehen zu adduzieren. Der sich hierbei ergebende Widerstand (Muskelkraft) gegen Ihren eigenen Finger entspricht der Leistung der Mm. interossei plantares.'
Comment: '<b>Anmerkung:</b> Die Mm. interossei plantares bzw. dorsales bilden die 4. Schicht des Fußes. Ähnlich wie die Mm. interossei der Hand abduzieren die Mm. interossei dorsales die Finger (bzw. Zehen) und extensieren die distal gelegenen Phalangen nach dorsal.<br><br><img src="big_5a854f0b47182.jpg">'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Ossa metatarsi&nbsp;I–V<br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div>Digg. II–IV</div><div><ul><li>Phalanx&nbsp;proximalis&nbsp;<br></li><li>Dorsalaponeurose<br></li></ul><div></div><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. plantaris lateralis&nbsp;aus&nbsp;N. tibialis <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Digg. II–IV</div><div><ul><li>Grundgelenke: Plantarflexion<br></li><li>Mittel- und Endgelenke:&nbsp;Dorsalextension<br></li></ul></div><div>Digg. III–IV: Abduktion von Dig. II weg <br><br></div>'
