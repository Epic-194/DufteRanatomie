Title: 'Vordere Bauchwand 1'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall_12.jpg">'
Clinical: '<b>Clinical:&nbsp;</b>A weakness in the anterior abdominal wall can lead to hernias, where underlying viscera and fat may protrude anteriorly and cause a bulge or rupture of the anterior muscle layers. The most common types of abdominal wall hernias are inguinal hernias, umbilical hernias, linea alba hernias (usually occur in the epigastric region), and incisional hernias (occur at the site of a previous surgical scar).<br>'
Comment: '<b>Kommentar:</b>&nbsp;Er entspringt von der&nbsp;<strong>Fascia thoracolumbalis&nbsp;</strong>(tiefes Blatt), der&nbsp;<strong>Crista iliaca</strong>&nbsp;und vom&nbsp;<strong>Lig. inguinale</strong>. Von dort ziehen seine Fasern zu den unteren Ränder der&nbsp;<strong>10.–12. Rippe</strong>. Medial gehen sie in die&nbsp;<strong>Internusaponeurose</strong>&nbsp;über, die ebenfalls an der Bildung der Rektusscheide beteiligt ist.<div>Sein Faserverlauf ist im oberen Bereich gegenüber dem des M. obliquus externus genau&nbsp;<strong>um 90° versetzt</strong>. Die kaudalen Fasern verlaufen horizontal und nach kaudal-medial.&nbsp;Beim Mann bildet der kaudale Teil des M. obliquus internus abdominis mit einigen Muskelfasern den&nbsp;<strong>M. cremaster</strong>.</div><div>Die einseitige Kontraktion bewirkt eine&nbsp;<strong>Seitwärtsneigung</strong>&nbsp;zur gleichen Seite, bei beidseitiger Kontraktion wird der Körper&nbsp;<strong>nach vorne</strong>&nbsp;gebeugt. Auch dieser Muskel hat große Bedeutung für&nbsp;<strong>Bauchpresse</strong>&nbsp;und forcierte Exspiration.</div><br><img src="ana_006100_steckbrief2.png"><br><div><img src="ana_006100_bauchmuskeln_seitlich (1).png"><br><img src="ana_006100_bauchwand_aufbau.png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<div>Fascia thoracolumbalis<div>Crista iliaca</div><div>Lateraler Teil des&nbsp;Leistenbandes</div><div>Spina iliaca&nbsp;anterior superior<br></div></div>'
Insertion: '<b>Ansatz:</b>&nbsp;<div><br></div><div>Übergang zum&nbsp;M. cremaster:&nbsp;Vom Unterrand des&nbsp;Muskels&nbsp;spalten sich einige Fasern ab, die als&nbsp;M. cremaster&nbsp;(Hodenheber) ins&nbsp;Skrotum&nbsp;ziehen<br></div><div><br></div><div>10.–12.&nbsp;Rippe</div><div>Linea alba</div><div>Vorderes und hinteres Blatt der&nbsp;Rectusscheide<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  By intercostal nerves T7-11, subcostal nerve (T12), and iliohypogastric and ilioinguinal nerves (L1).  <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Bewegung des Rumpfes<br><div>Bauchpresse</div><div>Exspiration<br><br></div></div>'
