Title: 'Abdomen'

OccludedImage: '<img src="paste-21195663605761.jpg" />'
Clinical: '<div>If a gallstone lodges at the apex of the major duodenal&nbsp;papilla (where sphincter of Oddi is located), it will block&nbsp;both the main pancreatic duct and the common bile&nbsp;duct. Subsequently, bile may back up into the pancreas,&nbsp;producing pancreatitis. Pancreatic pain is usually localized&nbsp;in the upper middle or upper left part of the abdomen.&nbsp;It may also radiate to the back.</div>'
