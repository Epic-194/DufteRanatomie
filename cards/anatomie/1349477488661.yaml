Title: 'Arteria subclavia'

OccludedImage: '<img src="MSA-Subclavian_Artery68.jpg">'
Clinical: '<b>Clinical:</b>   The branches of the subclavian artery anastomose with branches of the axillary artery around the shoulder joint, with branches of the thoracic aorta (intercostal branches) along the rib cage, across the midline of the neck and face, and with the internal carotid arteries and the vertebral branches (circle of Willis on the brainstem). <br>'
Comment: '<b>Comment:</b>  The subclavian artery is divided into 3 parts relative to the anterior scalene muscle.  The 1st part is medial to the muscle, the 2nd is behind the muscle, and the 3rd is lateral to the muscle.  Branches of the subclavian artery include the vertebral artery, internal thoracic (mammary) artery, thyrocervical trunk, costocervical trunk, and dorsal scapular artery.  <br><br>The vertebral artery ascends through the C6 to C1 transverse foramina and enters the foramen magnum.  The internal thoracic descends parasternally.  The thyrocervical trunk supplies the thyroid gland (inferior thyroid), the lower region of the neck (transverse cervical), and the dorsal scapular region (suprascapular).  The costocervical trunk supplies the deep neck (deep cervical) and several intercostal spaces (supreme intercostal).  The dorsal scapular branch is inconstant; it also may arise from the transverse cervical artery.<br>'
