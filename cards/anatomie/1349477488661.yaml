Title: 'Arteria subclavia'

OccludedImage: '<img src="MSA-Subclavian_Artery68.jpg">'
Clinical: '<b>Klinik:</b> Die Äste der Arteria subclavia anastomosieren mit den Ästen der Arteria axillaris im Bereich des Schultergelenks, mit den Ästen der Aorta thoracica (Interkostaläste) entlang des Brustkorbs, über die Mittellinie des Halses und des Gesichts sowie mit den Arteria carotis interna und den Vertebralästen (Willis-Kreislauf am Hirnstamm).'
Comment: '<b>Kommentar:</b> Die Arteria subclavia ist in Bezug auf den Musculus scalene anterior in 3 Teile geteilt.  Der 1. Teil liegt medial des Muskels, der 2. hinter dem Muskel und der 3. seitlich des Muskels.  Zu den Ästen der Arteria subclavia gehören die Arteria vertebralis, die Arteria thoracica interna (Brustschlagader), der Truncus thyrocervicalis, der Truncus costocervicalis und die Arteria scapularis dorsalis.  Die Arteria vertebralis steigt durch die transversalen Foramina C6 bis C1 auf und tritt in das Foramen magnum ein.  Die Arteria thoracica interna descendiert parasternal.  Der Truncus thyrocervicalis versorgt die Schilddrüse (Thyroidea inferior), die untere Halsregion (Cervicalis transversalis) und die dorsale Skapularregion (Suprascapularis).  Der costocervicale Stamm versorgt den tiefen Hals (deep cervical) und mehrere Zwischenrippenräume (supreme intercostal).  Der dorsale Skapularast ist inkonstant; er kann auch aus der Arteria cervicalis transversalis entspringen.'
