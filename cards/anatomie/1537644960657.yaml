Clinical: '<div>Varicose veins are twisted, enlarged, subcutaneous veins&nbsp;that result from an insufficiency in the valves of these&nbsp;veins. The great saphenous vein is very often affected by&nbsp;this condition, which is disfguring and sometimes painful.&nbsp;Surprisingly, removing or closing the great saphenous vein&nbsp;using a laser ablation process causes no ill effects and&nbsp;typically alleviates the condition as the blood finds other&nbsp;routes to return to the heart.</div>'
