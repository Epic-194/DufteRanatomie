Title: 'Abdomen'

OccludedImage: '<img src="paste-22604412878849.jpg" />'
Clinical: '<div>During forced respiration, the quadratus lumborum&nbsp;muscle can assist with inspiration. By preventing the&nbsp;12th rib from elevating, it allows the diaphragm, which&nbsp;also attaches to the 12th rib, to exert greater downward&nbsp;force on the abdomen, thereby increasing expansion of&nbsp;the thoracic cavity.</div>'
