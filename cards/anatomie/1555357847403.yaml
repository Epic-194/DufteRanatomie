Title: 'Synapse in the CNS'

OccludedImage: '<img src="Screen Shot 2019-04-15 at 2.50.55 PM.png">'
Clinical: '<img src="paste-0219d6d77e635a5a990ad86734b9ac7a78eb62fc.jpg"><br>Monoamine oxidase inhibitors are commonly used to treat depressionâ€”they act at the level of the synapse to block the enzyme that normally breaks down the monoamine transmitters, norepinephrine, dopamine, or serotonin, thus prolonging the activity of these neurotransmitters in the brain.'
Comment: '<img src="paste-50a92e09e9c2cdc3c761bbd97418c7fa4f80c3fa.jpg"><br>Comment: Synapses are specialized sites for chemical or electrical transmission between neurons or between a neuron and another effector cell. In chemical synapses, presynaptic and postsynaptic membrane specializations contain electron-dense material that extends into the underlying cytoplasm and is usually thicker on the postsynaptic side of the synapse. With arrival of the action potential, synaptic vesicles fuse with the presynaptic membrane and discharge their content of neurotransmitter into the synaptic cleft. Neurotransmitter then diffuses across the cleft to interact with receptor molecules on the postsynaptic membrane, leading to a change in membrane conductance of the postsynaptic membrane.'
