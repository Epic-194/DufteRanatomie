Title: 'Metacarpophalangeal Ligaments 2: Anterior View'

OccludedImage: '<img src="MSA-Metacarpophalangeal_Ligaments_2-Anterior_View12.jpg">'
Clinical: '<b>Klinisch:</b> Frakturen der Mittelhandknochen können durch direkte Schläge entstehen (Boxerfrakturen) und können nicht nur die Knochen und Bänder zerstören, sondern auch den Zug der Muskelsehnen beeinträchtigen, die an den Mittelhandknochen ansetzen. Diese Frakturen müssen sorgfältig eingestellt werden, damit nach Verletzungen und Physiotherapie eine optimale Fingerfunktion erreicht werden kann.'
Comment: '<b>Kommentar:</b> Die biaxialen Metakarpophalangealgelenke II-V sind durch Bänder eingeschränkte Kugelgelenke, die an Flexion und Extension, Abduktion und Adduktion sowie Zirkumduktion beteiligt sind. Diese Gelenke werden durch die palmaren (volaren) Bänder und jeweils zwei Seitenbänder auf beiden Seiten verstärkt.<br><br>Die Interphalangealgelenke für die Finger II bis V umfassen ein proximales Interphalangealgelenk und ein distales Interphalangealgelenk. Diese Gelenke sind einachsige Synovialgelenke, die durch Palmarbänder und jeweils zwei Seitenbänder verstärkt sind. Sie ermöglichen Flexion und Extension. Die palmaren Bänder verhindern eine Hyperextension.'
