Title: 'Metacarpophalangeal Ligaments 2: Anterior View'

OccludedImage: '<img src="MSA-Metacarpophalangeal_Ligaments_2-Anterior_View12.jpg">'
Clinical: '<b>Clinical:</b> Fractures of the metacarpals can occur from direct blows (boxer fractures) and can disrupt not only the bones and ligaments but also affect the pull of the muscle tendons which attach to the metacarpals. These fractures need to be carefully set so that optimal finger function can be achieved following injury and physical therapy.<br>'
Comment: '<b>Comment:</b>  The metacarpophalangeal joints are biaxial condyloid synovial joints that participate in flexion and extension, abduction and adduction, and circumduction.  These joints are reinforced by the palmar (volar) ligaments and 2 collateral ligaments on either side.  <br><br>The interphalangeal joints for digits 2 through 5 include a proximal interphalangeal joint and a distal interphalangeal joint.  These joints are uniaxial synovial hinge joints that are reinforced by palmar ligaments and 2 collateral ligaments.  They permit flexion and extension.  The palmar ligaments prevent hyperextension.<br>'
