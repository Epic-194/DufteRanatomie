Title: 'Lower Limb'

OccludedImage: '<img src="paste-13507672145921.jpg" />'
Clinical: '<div>The subtalar joint is a complex joint between the calcaneus&nbsp;and the talus. It is also known as the talocalcaneal joint .&nbsp;It is actually three separate articulations between the talus&nbsp;and calcaneus. The movements that occur at this joint&nbsp;are inversion and eversion and pronation and supination.&nbsp;When you twist your upper body while standing and&nbsp;look over your shoulder, the subtalar joints of your feet&nbsp;move with the rest of your body. If you look over your&nbsp;left shoulder, the left foot supinates whereas the right&nbsp;pronates. Instability at the subtalar joint can occur after a&nbsp;severe ankle injury.</div>'
