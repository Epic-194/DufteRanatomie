Title: 'Upper Limb'

OccludedImage: '<img src="paste-16990890622977.jpg" />'
Clinical: '<div>The four lumbrical muscles of the hand arise from the&nbsp;radial side of the flexor digitorum profundus tendons.&nbsp;They insert primarily into the extensor expansion tendons&nbsp;on the dorsal side of digits 2 to 5. They act primarily to&nbsp;extend the interphalangeal joints, although they also&nbsp;can flex the metatarsophalangeal joints. The two medial&nbsp;lumbrical muscles are innervated by the ulnar nerve,&nbsp;whereas the two lateral muscles are innervated by the&nbsp;median nerve. Thus, an injury to the median nerve would&nbsp;paralyze the lumbricals to digits 2 and 3, whereas injury&nbsp;to the ulnar nerve would affect the lumbricals to digits&nbsp;4 and 5.</div>'
