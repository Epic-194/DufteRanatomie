Title: 'Arterien des Dickdarms'

OccludedImage: '<img src="MSA-Arteries_of_Large_Intestine15.jpg">'
Clinical: '<b>Clinical:</b> Anastomatic channels exist between the branches of the superior and inferior mesenteric arteries. If the blood flow from one bowel region is compromised, collateral flow from anastomatic branches usually can assist in supplying blood to the compromised region. <br>'
Comment: '<b>Comment:</b>  The superior mesenteric artery supplies blood to the adult gastrointestinal tract derivatives of the embryonic midgut.  These include arteries to a portion of the pancreas, the distal duodenum, all of the small intestine, the appendix, the ascending colon, and most of the transverse colon.  <br><br>The inferior mesenteric artery supplies the embryonic hindgut derivatives: the distal transverse colon, descending and sigmoid colon, and superior portion of the rectum.<br>'
