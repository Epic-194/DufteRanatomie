Title: 'Arteries and Veins of Male Perineum'

OccludedImage: '<img src="MSA-Arteries_and_Veins_of_Male_Perineum16.jpg">'
Clinical: '<b>Clinical:</b> The extravasation of urine from a rupture of the spongy urethra can spread into the superficial pouch of the UG triangle, into the scrotum beneath the dartos fascia, around the penis between the dartos and deep penial (Buck''s) fascia, and into the lower abdominal wall beneath the membranous (Scarpa''s) fascia.<br>'
Comment: '<b>Comment:</b>  The internal pudendal artery is a branch of the anterior division of the internal iliac artery.  It enters the perineum by passing out of the gluteal region through the lesser sciatic foramen and coursing through the pudendal (Alcockampersandapos;s) canal.  <br><br>The internal pudendal artery gives rise to the inferior rectal artery and the perineal artery.  Branches of perineal artery supply the bulb of the penis, the penis, and the scrotum.  <br><br>Venous tributaries accompany the branches of the internal pudendal artery.  The names of these veins correspond to the names of the arterial branches.<br>'
