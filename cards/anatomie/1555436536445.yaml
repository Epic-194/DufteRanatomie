Title: 'Prostatic Epithelium'

OccludedImage: '<img src="paste-ad8008cdd7ad53084b978a80558938080b8b9d4c.jpg">'
Clinical: 'One of the most common <b>malignant tumors</b> in men is <b>adenocarcinoma</b> of the prostate in which the serine protease— prostate specific antigen (PSA)—may be elevated. Treatment depends on stage of disease at diagnosis. Prostatectomy, orchidectomy, radiation therapy, hormone treatment with estrogen derivatives, and use of pituitary releasing-hormone agonists are options; however, metastatic disease is incurable.'
Comment: '<b>Comment:</b> The pseudostratified epithelium of secretory alveoli in the prostate consists of small basal cells and tall columnar cells (whose major role is synthesis and secretion). A supranuclear Golgi complex, multiple cisternae of rough endoplasmic reticulum, and many apical secretory vesicles are in the cytoplasm of columnar cells. The basal cells are most likely reserve stem cells for proliferation of the epithelium. A thin basement membrane separates epithelium from underlying richly vascularized lamina propria.'
