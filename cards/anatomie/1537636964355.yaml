Title: 'Abdomen'

OccludedImage: '<img src="paste-20422569492481 (1).jpg" />'
Clinical: '<div>The small intestine is composed of the duodenum,&nbsp;jejunum, and the ileum. Although the latter two are not&nbsp;delineated by a specific point, they are distinguished as&nbsp;follows:</div><div><div>• The jejunum has less fat inside its mesentery&nbsp;than the ileum.</div><div>• The jejunum is typically larger in diameter than&nbsp;the ileum.</div><div>• The jejunum has simple arcades and long vasa&nbsp;recta, whereas the ileum has more complex arcades&nbsp;and shorter vasa recta.</div></div>'
