Title: 'Nerven der Glutealregion und des Oberschenkels: Posteriore Ansicht'

OccludedImage: '<img src="MSA-Nerves_of_Gluteal_Region_and_Thigh-Posterior_View62.jpg">'
Clinical: '<b>Klinik:</b><div><div><b>N.- fibularis-communis-Läsion</b><br>Bei Schädigung des&nbsp;N. fibularis communis, bspw. durch Kompression des Nervs am&nbsp;Fibulaköpfchen&nbsp;durch einen Gips, kommt es zu einer&nbsp;<u>Schwäche der Fußheber, so dass der&nbsp;Fuß&nbsp;im&nbsp;Sprunggelenk&nbsp;nicht mehr angehoben bzw. aktiv proniert werden kann</u>.&nbsp;Man bezeichnet das resultierende Gangbild als "Steppergang".</div><div><br></div><div><div><u>Läsion des N.&nbsp;<b>P</b>eronaeus&nbsp;<b>P</b>rofundus</u>: Motorisch Ste<b>PP</b>ergang und sensibel Fli<b>P</b>-Flo<b>P</b>-Bereich!</div></div></div>'
Comment: '<b>Kommentar:</b>&nbsp;<div><b>Nerven des&nbsp;Plexus sacralis</b>:&nbsp;Gut&nbsp;Geht''s&nbsp;Keinem&nbsp;Im&nbsp;Präpsaal!<br></div><div><br></div><div><div>Aus dem&nbsp;<strong>Plexus sacralis</strong>&nbsp;(L4–S4) gehen 5 große Äste hervor:</div><div>N. gluteus superior</div><div>N. gluteus inferior</div><div>N. cutaneus femoris posterior</div><div>N. ischiadicus</div><div>N. pudendus.</div><div><br></div><div>Die Nerven versorgen v.a. die&nbsp;<strong>Rückseite des Oberschenkels</strong>, überwiegend den&nbsp;<strong>Unterschenkel</strong>&nbsp;und den gesamten&nbsp;<strong>Fuß</strong>.</div><div><br></div><div>Der&nbsp;<strong>N. ischiadicus</strong>&nbsp;(L4–S3) ist der stärkste periphere Nerv des Menschen. Proximal des Kniegelenks teilen sich seine beiden Hauptäste in den lateralen N. fibularis communis und den medialen N. tibialis auf.</div><div><br></div><div>Der&nbsp;<strong>N. fibularis communis</strong>&nbsp;(L4–S2) zieht zu den Muskeln der Unterschenkelvorderseite (Extensoren, Fibularisgruppe) und teilt sich dort in den N. fibularis superficialis und profundus auf.</div><div><br></div><div>Der&nbsp;<strong>N. tibialis</strong>&nbsp;(L4–S3) zieht zu den Muskeln der Unterschenkelrückseite (Flexoren) und teilt sich schließlich am Malleolus medialis in den N. plantaris medialis und lateralis.<br><br><br><img src="paste-2ec64e60a63da86b1de79ea806446aa2caa44b2e.jpg"><br><img src="big_59d64afe6b74a.jpg"><br></div></div><div><img src="paste-c1512d5b7f1b0b6d98a41b6c8587046ffeddefba.jpg"><br><br></div><div><img src="paste-90eae1145be7a39e3e83643a2cd58da03af5b19b.jpg"><br></div>'
