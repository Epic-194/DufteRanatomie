Title: 'Pelvis and Perineum'

OccludedImage: '<img src="paste-33994666147841.jpg" />'
Clinical: '<div>The sympathetic innervation to the pelvic viscera is&nbsp;primarily through the left and right hypogastric nerves,&nbsp;which are derived from lumbar splanchnic nerves.&nbsp;The hypogastric nerves combine with branches from&nbsp;the pelvic splanchnic nerves (parasympathetic) to form&nbsp;plexuses (superior and inferior hypogastric plexuses) to&nbsp;supply the pelvic viscera with autonomic innervation.</div>'
