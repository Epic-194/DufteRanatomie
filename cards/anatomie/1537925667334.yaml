Title: 'Brain'

OccludedImage: '<img src="paste-26903675142145.jpg" />'
Clinical: '<div>Because the hypophysial fossa lies immediately posterior to&nbsp;the sphenoid sinus, transsphenoidal endoscopic surgery is a&nbsp;minimally invasive technique for accessing the pituitary gland&nbsp;to remove tumors. An endoscope is inserted through the nose,&nbsp;and small openings are made through the walls of the sphenoid&nbsp;sinus and hypophysial fossa to reach the pituitary gland.</div>'
